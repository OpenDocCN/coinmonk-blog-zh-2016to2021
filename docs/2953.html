<h1 class="translated">比特币不仅仅是钱</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/bitcoin-is-so-much-more-than-money-48da223abdcc?source=collection_archive---------4-----------------------#2020-04-26">https://medium.com/coinmonks/bitcoin-is-so-much-more-than-money-48da223abdcc?source=collection_archive---------4-----------------------#2020-04-26</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="9810" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated"><strong class="ak">金钱只是第一个用例，它将颠覆的不仅仅是金融系统</strong></h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/9c209b84f64f8cec68150524d6c6dabb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*QbTPdnZ-45blfzxR9SgKBw.jpeg"/></div></div></figure><p id="2cae" class="pw-post-body-paragraph jy jz hx ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hq dt translated">解释比特币的问题在于，它确实是革命性的。大多数创新都是通过与他们所建立或改进的东西进行比较来解释的。这不适用于比特币。没有一个主流的参照系可以作为起点。</p></div></div>
