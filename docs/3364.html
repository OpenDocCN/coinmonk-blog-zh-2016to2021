<h1 class="translated">NEO是什么？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-is-neo-a988a1aae24?source=collection_archive---------6-----------------------#2020-09-14">https://medium.com/coinmonks/what-is-neo-a988a1aae24?source=collection_archive---------6-----------------------#2020-09-14</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div class="ff fg iv"><img src="../Images/3514d5a43e62cda2b0fc146f214552cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1174/format:webp/0*J8tKtS_DRkPP1HRS.png"/></div></figure><p id="cd30" class="pw-post-body-paragraph jc jd hy je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hr dt translated">Neo是NEO网络的本地货币。Neo原名Antshares，由大和埃里克·张于2014年创立。它的更名发生在2017年，在2017年更名后，Neo项目的使命变成了创建一个“智能经济”，利用智能合同有效地分配数字资源。</p><p id="1aa2" class="pw-post-body-paragraph jc jd hy je b jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz hr dt translated">自更名为NEO以来，Neo在2018年1月达到了迄今为止的最高价格，为196.85美元。</p></div></div>
