<h1 class="translated">如何评价Cryptos</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-evaluate-cryptos-a0457322225a?source=collection_archive---------5-----------------------#2021-12-02">https://medium.com/coinmonks/how-to-evaluate-cryptos-a0457322225a?source=collection_archive---------5-----------------------#2021-12-02</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/b9044c61143f2adcfc2f5d30ce3ca417.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VmsbR6u9_IafBbHenUtmug.jpeg"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">There are literally thousands of cryptocurrencies out there, some legitimate and some not. In this article, we will discuss some important things to consider as we do our “due diligence” for cryptos.</figcaption></figure><p id="9a29" class="pw-post-body-paragraph jj jk hx jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hq dt translated">我看到人们在超市里闻菠萝的“屁股”来判断它是否会甜。嗯，肯定有更好的方法…</p><p id="4c63" class="pw-post-body-paragraph jj jk hx jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hq dt translated">因此，这篇文章不是关于菠萝“屁股”，而是关于我通过什么过程来评估加密货币项目作为投资的可能候选对象。</p></div></div>
