<blockquote>原文：<a href="https://medium.com/coinmonks/dissecting-risk-in-defi-projects-5ad5b543b4ff?source=collection_archive---------2-----------------------#2020-10-16">https://medium.com/coinmonks/dissecting-risk-in-defi-projects-5ad5b543b4ff?source=collection_archive---------2-----------------------#2020-10-16</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/923771c5586ac4b4aa45f8075935cf39.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*jcY8ATVe6xkMr8l_.png"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Do you know the risk?</figcaption></figure><p id="8c37" class="pw-post-body-paragraph jj jk hx jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hq dt translated">产量农业是目前分散金融(Defi)领域的新生事物。随着其他项目的利率(或收益率，或APY)超过100%，人们可能会忽略投资Defi项目的相关风险水平。</p><p id="1c05" class="pw-post-body-paragraph jj jk hx jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hq dt translated">事实上，这就是我几周前损失5000美元的原因</p></div></div>
