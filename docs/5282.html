<blockquote>原文：<a href="https://medium.com/coinmonks/sneak-peek-into-levana-protocol-f702ffc6939d?source=collection_archive---------2-----------------------#2021-09-03">https://medium.com/coinmonks/sneak-peek-into-levana-protocol-f702ffc6939d?source=collection_archive---------2-----------------------#2021-09-03</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="127d" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">利用任何资产</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/4e50c2182ca6a5967fe236abcb2d48b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*nqezYSBliM12IZhr"/></div></div></figure><p id="2fa8" class="pw-post-body-paragraph jy jz hx ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hq dt translated">LEVANA是Terra区块链中令人兴奋的即将到来的协议之一。继合成资产的MIRROR、银行的ANCHOR、货币市场的MARS之后，LEVANA为Terra区块链增加了一个新功能——杠杆交易。他们的目标是向用户开放杠杆资产的世界，路线图包括杠杆代币、永久和期权交易。</p></div></div>
