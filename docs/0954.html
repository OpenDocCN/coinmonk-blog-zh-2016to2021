<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/two-weeks-ago-i-was-granted-the-lyft-scholarship-for-the-intro-to-self-driving-car-nanodegree-at-4592ede8c9d5?source=collection_archive---------11-----------------------#2018-07-04">https://medium.com/coinmonks/two-weeks-ago-i-was-granted-the-lyft-scholarship-for-the-intro-to-self-driving-car-nanodegree-at-4592ede8c9d5?source=collection_archive---------11-----------------------#2018-07-04</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/453351d70de3cda7f6cb73d329a8cb68.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*6yFHxD539Cg3wy8N5UJzfQ.jpeg"/></div></div></figure><p id="2a5f" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">两周前，我获得了Lyft奖学金，在Udacity攻读自动驾驶汽车纳米学位。我以前研究过概率推理，但我从未能将它与现实世界的案例联系起来，甚至没有想到它是自动驾驶汽车或任何类型的自主机器人的核心，直到现在。</p><p id="9485" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这就是为什么我想分享我在第一课中学到的东西，我想解释让机器人处理不确定性的原理，知道它站在哪里，在世界上移动，甚至进一步像为我们开车一样。</p><p id="2b33" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">第一步是要知道机器人将要居住的地方和居住在那里的物体，这些物体是非常重要的，因为机器人感觉到它们，正是通过这种感觉，它可以确定他可以在给定的措施下的最佳位置。对于这个解释，我们的机器人将要生活的世界是一个大小为2x2的网格，为了简单起见，机器人可以站在红色或绿色的格子上。</p><figure class="jc jd je jf fq hv fe ff paragraph-image"><div class="fe ff jb"><img src="../Images/d93edeed9bc0d995650c4cc5d421b7e9.png" data-original-src="https://miro.medium.com/v2/resize:fit:296/format:webp/1*rcfin_H680SSOz8YkuI3aQ.png"/></div></figure><p id="d2e8" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">现在是时候介绍我的机器人了，他叫卡洛斯，他将帮助我们了解他是如何看待他生活的这个世界的。开始时，当他打开时，他只知道这是在一个大小为2x2的世界中，他可以在一个红色或绿色的细胞上。卡洛斯生命中的这一步被称为“最大困惑”,这仅仅意味着他在世界上4个细胞中的任何一个都有同等的可能性。从数学上来说，通过使用均匀分布，我们可以同样地为每个单元格分配概率，这意味着每个单元格有1/4 (0.25)的机会出现在任何单元格中。</p><figure class="jc jd je jf fq hv fe ff paragraph-image"><div class="fe ff jb"><img src="../Images/2021996eadb90ceb0cb783e5f6640e1a.png" data-original-src="https://miro.medium.com/v2/resize:fit:296/format:webp/1*v8gNnFCoYHfbtySWC245nw.png"/></div></figure><p id="ea33" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">但卡洛斯仍然很困惑，他刚刚醒来，不知道自己到底在哪里，所以他决定睁开他的大眼睛，他看到了红色！他现在知道他可能在世界上的一个红细胞上，但他不是完美的，他知道会犯错误(看到红色但站在绿色的细胞中)。这就是为什么他需要知道在那个牢房的概率，因为他看到了红色。假设给定卡洛斯站的地方，他的眼睛可以在80%的时间里看到红色，但错误的概率是15%(看到红色，但站在绿色单元格中)，有了这个新信息，他可以更新他当前的信念(均匀分布)，但如何做到这一点呢？。</p><figure class="jc jd je jf fq hv fe ff paragraph-image"><div class="fe ff jg"><img src="../Images/8066cf3325004c8494efe5e1f3b46242.png" data-original-src="https://miro.medium.com/v2/resize:fit:1324/format:webp/1*-kQVhejSlb7MWyxU_fSP3w.png"/></div></figure><p id="7b88" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">现在是时候给卡洛斯最好的朋友贝叶斯打电话了。</p><p id="9d94" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">Bayes接了电话:“嘿，Carlos，你又不知道自己在哪儿了吗？”卡洛斯:“嘿，贝伊斯，是的，我当然想，但我一如既往地希望你能帮我一点点”<br/>贝伊斯:“我当然可以！告诉我你认为你在哪里？”<br/>卡洛斯:“嗯，我很确定我在2x2世界的任何地方，这意味着我有25%的机会在这里的任何地方”<br/>贝叶斯:“好的，明白了，你能告诉我更多一点吗，你看到什么特别的东西了吗？”<br/>卡洛斯:“是的，我看到了，我看到了红色！我对此有80%的把握。我也知道我的眼睛不是完美的，所以我看到红色的时候有15%不是红色的"<br/> Bayes:"成交！你有42.1%的概率处于红色单元格中，而只有7.9%的概率处于绿色单元格中。”卡洛斯:“非常感谢你，贝伊斯，多亏了你，我现在可以更新我现在的信念了！”</p><p id="7d72" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">所以现在多亏了卡洛斯的朋友，他现在对自己在世界中的位置有了新的信念！现在看起来他很有可能在发车区的第一排。</p><figure class="jc jd je jf fq hv fe ff paragraph-image"><div class="fe ff jh"><img src="../Images/7cc59c8402c954e63eab3e79f556d305.png" data-original-src="https://miro.medium.com/v2/resize:fit:582/format:webp/1*cvsVPjsV6odvtWp7EiZd-w.png"/></div></figure><p id="a489" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">刚才发生了什么，Bayes怎么样，为什么他能给Carlos答案。</p><p id="086f" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">该介绍贝叶斯定理公式了:</p><figure class="jc jd je jf fq hv fe ff paragraph-image"><div class="fe ff ji"><img src="../Images/f0f5ad18f260df8f7a733176cb23cac1.png" data-original-src="https://miro.medium.com/v2/resize:fit:824/format:webp/1*v3eoCTEZiwX8crcOKYfDdw.png"/></div></figure><p id="6ba9" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这个公式看起来有点复杂，但是一旦我们理解了每一项代表什么以及输出是什么，它就非常简单了。</p><p id="4681" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">P(Xi | Z)这意味着给定测度Z，单元格Xi的概率将等于等号后表达式的输出。</p><p id="c34e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">P(Z | Xi)是在给定像元Xi的情况下看到测度Z的概率</p><p id="6b48" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">P(Xi)是在Xi单元格中的概率</p><p id="1002" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">p(Z)这有点棘手，因为是测量值Z的概率，并且计算为网格中所有P(Z | Xi) * P(Xi)的总和。</p><p id="6077" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">下面你会找到一个Jupyter笔记本的链接，我在那里浏览了相同的解释，但更面向编程，我强烈建议你去看看，这样你就可以把手弄脏了:)</p><p id="7ed6" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><a class="ae jj" href="https://github.com/stevenandersonz/robot-localization" rel="noopener ugc nofollow" target="_blank">https://github.com/stevenandersonz/robot-localization</a></p><p id="b6b2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这是卡洛斯知道自己更有可能去哪里的第一步。在卡洛斯第一次感觉到这个世界后，他对自己的位置有了更多的了解，但这还不够，卡洛斯，他在一号牢房的概率仍然比在二号牢房的概率高，我们将在下一章中看到，卡洛斯需要移动，以便感觉到他的世界的一个新的部分，并提高他们的信念。卡洛斯的运动蕴含了很多要探索的东西，所以我在那里看到了你。</p><p id="2938" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">进一步研究:<br/> *可汗学院关于贝叶斯定理的视频:<a class="ae jj" href="https://www.khanacademy.org/partner-content/wi-phi/wiphi-critical-thinking/wiphi-fundamentals/v/bayes-theorem" rel="noopener ugc nofollow" target="_blank">https://www . khanacademy . org/partner-content/wi-phi/wi phi-critical-thinking/wi phi-fundamentals/v/Bayes-theory</a></p></div></div>
