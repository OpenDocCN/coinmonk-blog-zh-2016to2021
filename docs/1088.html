<h1 class="translated">区块链终结</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/blockchain-finality-in-iot-79e466406133?source=collection_archive---------6-----------------------#2018-07-19">https://medium.com/coinmonks/blockchain-finality-in-iot-79e466406133?source=collection_archive---------6-----------------------#2018-07-19</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="b881" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">终结在跨链沟通中的重要性</h2></div><blockquote class="jm"><p id="300f" class="jn jo hx bd jp jq jr js jt ju jv jw ek translated">“对于所有希望支持区块链国家间交流的区块链人来说，客观和明确的100%终结性是一个至关重要的条件。如果没有100%的终结，一条链的逆转可能会对所有相互关联的链产生不可调和的连锁反应。”—丹尼尔·拉里默</p></blockquote></div></div>
