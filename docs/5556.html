<blockquote>原文：<a href="https://medium.com/coinmonks/in-response-to-nfts-whats-the-big-deal-5d66d7b26aac?source=collection_archive---------5-----------------------#2021-10-01">https://medium.com/coinmonks/in-response-to-nfts-whats-the-big-deal-5d66d7b26aac?source=collection_archive---------5-----------------------#2021-10-01</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="ccb4" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">是时候得到明确的答案了</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/b6e35a219dc2be39b2e10ea48df3c169.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*ZWmg-ozULsQcXfrW"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Original Artwork by Anonymous Artist of the MidKnights | www.MidKnights.org</figcaption></figure><p id="d82a" class="pw-post-body-paragraph kc kd hx ke b kf kg iy kh ki kj jb kk kl km kn ko kp kq kr ks kt ku kv kw kx hq dt translated">我第一次听说NFTs和区块链技术是在大学的一个喝醉的晚上。我那位喝醉的朋友开始大谈他的本周新兴趣。提醒你，我喝醉了。所以当他喋喋不休地说区块链技术如何解决数字艺术NFT的所有权认证问题时，我只是想<em class="ky">那又怎么样</em>？</p></div></div>
