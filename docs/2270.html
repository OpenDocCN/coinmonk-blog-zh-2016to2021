<blockquote>原文：<a href="https://medium.com/coinmonks/part-iv-the-qubic-network-94a953f928d2?source=collection_archive---------1-----------------------#2019-06-19">https://medium.com/coinmonks/part-iv-the-qubic-network-94a953f928d2?source=collection_archive---------1-----------------------#2019-06-19</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/afda175bd3b43eaec925eb0abc456eae.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*5KmQap4e9SHLL1mxAvQ7oQ.jpeg"/></div></div></figure><p id="3788" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated"><strong class="jh hy"> <em class="kd">前言</em></strong><em class="kd">——我个人仍然不认为有人完全知道Qubic网络到底会是什么样子，或者最终版本之上会构建什么样的应用。部分原因只是因为这是一个新的范式，我们必须将我们的思维从传统经济转移到新的机器经济。在这篇文章中，我试图描述的不是这个例子在技术上是否正确，而是它可能是什么。</em> …</p></div></div>
