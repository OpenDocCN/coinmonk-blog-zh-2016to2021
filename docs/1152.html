<h1 class="translated">平滑的数字</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/smooth-numbers-e4383293915d?source=collection_archive---------2-----------------------#2018-07-27">https://medium.com/coinmonks/smooth-numbers-e4383293915d?source=collection_archive---------2-----------------------#2018-07-27</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><figure class="hw hx fm fo hy hz fe ff paragraph-image"><div role="button" tabindex="0" class="ia ib di ic bf id"><div class="fe ff hv"><img src="../Images/96d54a19803a41c3d15b6d86c8e234c1.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*276lJok8ngM1vKYyTyUnNQ.jpeg"/></div></div><figcaption class="ig ih fg fe ff ii ij bd b be z ek">Photo by <a class="ae ik" href="https://unsplash.com/@mbaumi?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Mika Baumeister</a> on <a class="ae ik" href="https://unsplash.com/s/photos/numbers?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><div class=""/><p id="1296" class="pw-post-body-paragraph jk jl in jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">平滑数字在密码学中用于提供快速因式分解方法。平滑数被定义为因子小于给定值的数。对于5-平滑数，因子必须等于或小于5。</p><p id="d3f3" class="pw-post-body-paragraph jk jl in jm b jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">除了质数之外，每一个值都可以化为质数的乘积。比如102等于2 ×3 ×17 [ <a class="ae ik" href="https://asecuritysite.com/encryption/factors" rel="noopener ugc nofollow" target="_blank">此处</a> ]。值56是2 ×2 ×2 ×7，因此是7-平滑的，而不是3-平滑的…</p></div></div>
