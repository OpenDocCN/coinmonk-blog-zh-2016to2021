<blockquote>原文：<a href="https://medium.com/coinmonks/the-singapore-crypto-list-2020-c55ce7ff4cb8?source=collection_archive---------0-----------------------#2020-09-10">https://medium.com/coinmonks/the-singapore-crypto-list-2020-c55ce7ff4cb8?source=collection_archive---------0-----------------------#2020-09-10</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="0c81" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated"><em class="jm">不只是新加坡人，我是说新加坡人</em></h2></div><figure class="jo jp jq jr fq js fe ff paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="fe ff jn"><img src="../Images/b4b3c106c4a9845b73ebf81963fd7112.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*oqyHU659l6QPfYV7jKqkIA.jpeg"/></div></div><figcaption class="jz ka fg fe ff kb kc bd b be z ek">Source: <a class="ae kd" href="https://unsplash.com/@mikofilm" rel="noopener ugc nofollow" target="_blank">Mike Kononov</a></figcaption></figure><p id="534a" class="pw-post-body-paragraph ke kf hx kg b kh ki iy kj kk kl jb km kn ko kp kq kr ks kt ku kv kw kx ky kz hq dt translated">我们生活在一个全球化的世界，加密货币本质上是无国界的。因此，预计加密货币实体将在全球各地拥有庞大的办公室和员工，从马耳他到瑞士，然后是新加坡。</p><p id="19c2" class="pw-post-body-paragraph ke kf hx kg b kh ki iy kj kk kl jb km kn ko kp kq kr ks kt ku kv kw kx ky kz hq dt translated">也有很好的理由。</p></div></div>
