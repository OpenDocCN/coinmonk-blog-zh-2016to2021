<h1 class="translated">希腊众神的稳定中心</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/stablecoin-of-the-greek-gods-e59d8657e5bb?source=collection_archive---------6-----------------------#2021-11-09">https://medium.com/coinmonks/stablecoin-of-the-greek-gods-e59d8657e5bb?source=collection_archive---------6-----------------------#2021-11-09</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="bf12" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">奥林巴斯刀是如何改变DeFi的</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/9922e8193e56be9cbc77ef24cfd7bdc5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*XfBwE4iXg1vOYYVmEKOhTA.jpeg"/></div></div></figure><p id="acf3" class="pw-post-body-paragraph jy jz hx ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hq dt translated">人们喜欢稳定的硬币，因为没有波动性。而且他们还会一天比一天保持购买力。或者他们有吗？</p><p id="154c" class="pw-post-body-paragraph jy jz hx ka b kb kc iy kd ke kf jb kg kh ki kj kk kl km kn ko kp kq kr ks kt hq dt translated">欧姆本身并不是一种稳定的货币，但奥林巴斯的愿景是让它成为一种由分散资产支持的算法储备货币。</p></div></div>
