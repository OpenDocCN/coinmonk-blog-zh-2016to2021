<h1 class="translated">Hyperledger结构-简介</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/hyperledger-fabric-introduction-2282e955ca6e?source=collection_archive---------5-----------------------#2018-04-09">https://medium.com/coinmonks/hyperledger-fabric-introduction-2282e955ca6e?source=collection_archive---------5-----------------------#2018-04-09</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div class="fe ff iu"><img src="../Images/82ae0ac6aa8af48d9dc8ade9e08d1809.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*uUtslGr1xq4Kf_kuzB1Vaw.png"/></div></figure><p id="0a4d" class="pw-post-body-paragraph jb jc hx jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hq dt translated"><strong class="jd hy">区块链</strong>是最近一年的热门话题。当你听到这个词时，你首先想到的可能是加密货币，如<em class="jz">比特币</em>或<em class="jz">虚拟货币</em>。但是区块链不仅仅局限于克里托币，还有各种用途无穷的区块链。例如，你可以使用区块链出售或出租汽车和房屋，管理慈善捐款等。</p></div></div>
