<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/fundamental-analysis-the-case-for-the-exchange-token-sector-bc3d2e4d3756?source=collection_archive---------3-----------------------#2018-04-21">https://medium.com/coinmonks/fundamental-analysis-the-case-for-the-exchange-token-sector-bc3d2e4d3756?source=collection_archive---------3-----------------------#2018-04-21</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="b754" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我拥有这篇文章中提到的一些交易的代币。</p><p id="047f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><em class="iq">做你自己的研究。这只是一篇研究文章，旨在展示加密领域的一个潜在新兴领域。这并不意味着它会成功或有利可图。在冬季，霍德林可能会让你的投资组合冻伤。这不是投资建议</em>。</p><h1 id="5bf0" class="ir is ht bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo dt translated"><strong class="ak">基于代币交易的出现</strong></h1><p id="769e" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated">在本帖中，我们将解释为什么属于交易部门的代币在可预见的未来有可能成为可靠的选择。这篇文章是基于对这个行业的基本分析。</p><p id="7425" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">什么是兑换令牌？</strong></p><p id="0733" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">它们是代币，代表某个加密货币交易所的某种股份。他们通常会给予持有人交易费折扣、投票权和参与交易所治理过程的权利(如挑选上市的硬币)或交易所产生的收入的股份(如交易费的百分比)。</p><h1 id="40b8" class="ir is ht bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo dt translated"><strong class="ak">为什么这个板块有潜力？</strong></h1><p id="43d0" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated"><strong class="hu ju">指数增长</strong></p><p id="3f85" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">交易所的收入主要来自交易费。交易量越大，产生的费用越多，利润就越大。我们可以期待加密货币生态系统继续增长，吸引更多人。目前，加密生态系统中的基础设施仍在建设中，尽管它自诞生以来已经有了很大的发展，但距离覆盖整个世界的大众还有很长的路要走。</p><figure class="jw jx jy jz fq ka fe ff paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="fe ff jv"><img src="../Images/475e95847549b78c06fb53121edb0321.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hwFM6g5nZXDdId69HGbHDA.png"/></div></div></figure><p id="fde5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">加密货币交易所创建的账户数量和交易量每天都在增加并创下新纪录。就在最近，一些交易所不得不暂停新用户注册，因为他们跟不上需求。例如，币安在一个小时内就有24万个新注册用户。尽管可能会有波动性消失的时期，就像我们在2013年泵结束后的比特币低点期间看到的那样，但到目前为止，总体趋势仍然是上升的。鉴于它的稀缺性和年轻，相对安全的假设是比特币价格有很大的机会长期上涨，吸引新的人，然后发现替代硬币和一个全新的世界。生态系统仍在增长。新用户将在每个牛市周期中不断涌入，直到加密货币生态系统达到饱和点，与早期相比，情况可能会停滞不前。幸运的是，我们仍然处于游戏的早期，在我们到达那个点之前将不得不经过许多年。</p><figure class="jw jx jy jz fq ka fe ff paragraph-image"><div role="button" tabindex="0" class="kb kc di kd bf ke"><div class="fe ff ki"><img src="../Images/75ad944ec7d2f39050f8ce9cbdf3977f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eGZ000NnGJaGECbX4M-lOg.png"/></div></div><figcaption class="kj kk fg fe ff kl km bd b be z ek">Exchange trading volume keeps increasing since 2013. btcchina, huobi, mtgox and okcoin excluded because of ‘fake volume’. Data from <a class="ae kh" href="https://data.bitcoinity.org/" rel="noopener ugc nofollow" target="_blank">https://data.bitcoinity.org/</a></figcaption></figure><p id="3cd6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">也就是说，我们预计加密货币交易所的账户注册数量和交易量将在未来几年持续增长。</p><p id="e7e5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">随着时间的推移，一些公司甚至会被更大的公司收购(如Poloniex被Circle收购，Circle从高盛获得了资金)，新的公司会出现，而一些公司最终会因为各种原因(黑客攻击、跟不上竞争等)而停止运营。因此，尽管这提供了一个有趣的机会，但我们不要忘记潮流会如何突然转变。曾经处于顶端的交易所也可能没有用户，因为绝大多数都迁移到了更好的交易所，或者他们可以随时被黑客攻击或退出骗局。就像我们在EtherDelta 中看到的那样，即使是分散的交易所也有被黑客攻击的可能。</p><p id="2c7e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">被动收入</strong></p><p id="2b9e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">与masternodes类似，仅通过持有/下注兑换代币，持有人就可以获得源源不断的奖励(交易费)。这些回报，随着时间的推移，以及我们所看到的增长，使这个行业的令牌看起来像他们可以在可预见的未来产生可观的回报。</p><p id="83d3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">今年，对masternodes的兴趣增长了很多，因为它们能够为代币持有者提供被动收入，这意味着，对硬币和代币的需求可以为其持有者提供奖励。</p><p id="4548" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">好的风险回报</strong></p><p id="3163" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">在牛市和之前的交替赛季中，ico的数量是显著的。在比特币见顶后，许多代币自然会达到更低的价格，一些低于ICO价格，另一些则在其顶部倾倒高达80%-90%的价值。其中一些恰好是这个部门的硬币。有些仍然很高，像BNB(币安币)仍然坐在10亿美元以上或KCS(库币股份)坐在2.5亿美元以上。然而，其他公司的市值仍在5000万至2000万美元左右，与之前提到的竞争对手相比，仍有很大的增长空间。与同一领域的其他资产相比，这给了它们可观的风险回报。特别是如果我们也考虑体积的话。</p><p id="6937" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">从根本上来说，用户更喜欢交易量最大的代币。因此，在研究代币时，我们还可以考虑代币市值与交易量之间的比率。理想情况下，人们会更喜欢市值较低、交易量较大的交易所，因为这将给它带来最好的基本面和风险回报。另一方面，一个市值很高但几乎没有交易量的交易所，其基本面价值更低，风险回报也更差(请记住，我们在本文中讨论的是基本面，而不是技术分析)</p><p id="1be4" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">例如，目前:</p><ul class=""><li id="3b8e" class="kn ko ht hu b hv hw hz ia id kp ih kq il kr ip ks kt ku kv dt translated">克里托布里奇的交易量为120万美元，BCO的市值为4600万美元</li><li id="481c" class="kn ko ht hu b hv kw hz kx id ky ih kz il la ip ks kt ku kv dt translated">IDEX的交易量为790万美元，奥拉的市值为1800万美元</li></ul><p id="f516" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">显然，每个代币都有其自己的分配模型以及不同的可用供应量和流通供应量百分比，但为了举例，如果我们只以市值和交易量作为衡量标准，我们可以看到IDEX目前的比率优于CryptoBridge。从根本上说，IDEX会更有价值，因为它的容量更大，而且价格更便宜，而CryptoBridge的容量只有它的1/6，但价格却是它的2.5倍。</p><h1 id="e547" class="ir is ht bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo dt translated">交易所应该具备哪些特征？</h1><p id="df63" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated">理想情况下，交易所应具备某些特征，以最大限度地发挥其成功的潜力，并使其代币有更高的升值机会:</p><p id="586f" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">混合架构</strong></p><p id="335e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">最初，所有的交换和大多数服务一样都是集中的。这导致许多黑客和人们失去资金。随着智能合约的引入，分散式交易所开始出现。他们不能被关闭，资金不能被盗，并且完全透明，但是他们也有自己的问题。分散式交易所用功能和性能换取安全性。</p><p id="90a6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在看来，我们可能已经找到了两个世界的最佳之处，混合交易所结合了集中和分散系统的最佳方面。</p><p id="c0e0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">跨链交易</strong></p><p id="da21" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">围绕安全和透明的智能合约构建的具有去中心化特征的交易所的一个负面影响是，它最有可能在单个链中得到支持(目前)。交易所的开发者在以太坊或NEO平台上使用最频繁的智能合约。这导致交易所仅支持以太坊或NEO令牌。这就是支持跨链交易的交易所如此重要的原因。用户希望在一个地方进行交易。他们不想让7个不同交易所的7个不同账户在7个不同的区块链上操作。很麻烦，不实用。为了获得最佳体验，所有东西都必须放在同一个地方并且实用。</p><p id="d665" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">对于跨链交易，混合/分散式交易所对支持的代币和硬币没有限制。以太坊代币可以直接兑换成比特币或其他支持跨链交易的硬币。它将提供更多种类的产品。目前我们还没有看到这一点，尽管一些项目正在努力。第一个实现这一目标的人将比其他对手有更好的先发优势。</p><p id="7a48" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">转诊计划</strong></p><p id="aa31" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">尽管这不是交易所成功的最重要因素，但它无疑有助于给交易所带来最初的推动力。用户现在又多了一个让更多人参与进来的动机，这在用户不多、流动性也不是最好的交易所最初阶段可能至关重要。</p><p id="c33b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">治理</strong></p><p id="03e7" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">用户可以帮助交易所做出对其成功至关重要的决定。游戏中有皮肤的用户总是会选择他们认为最有利于交换成功的选项。每个人都有发言权，可以为自己想要的东西投票，这意味着令牌持有者的意见肯定会被听到，他们的意见也会被考虑。整个社区可以围绕一个项目成长，仅仅是因为人们可以参与项目的决策过程。这创建了一个坚实的、专注的社区，为项目的成功而努力工作。</p><p id="626e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">菲亚特存取款</strong></p><p id="61ef" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这一重要功能意味着用户不需要通过其他交易所来获得他们想要的钱。有时一个额外的点击或一步就足以失去一个客户。</p><p id="73b9" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">他们可以直接得到他们的钱，进出。这是降低交易所准入门槛的重要一步。这意味着它有更多的机会从其他交易所获得更多的用户，因为他们可以使用单一服务做任何他们想做的事情。</p><p id="50e6" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju"> ICO支持</strong></p><p id="f294" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">许多ico聚集了大量的资金。如果一个ICO是某个交易所独有的，每个人都想加入，他们最终会开立一个账户并使用它。这是一个吸引更多客户的好方法，让他们可以在同一个地方完成多项任务。挺方便的。不仅如此，当这种情况发生时，ICO代币通常首先在这些交易所开始交易。如果一个交易所以某种方式开始托管多个ico，一旦它们结束，用户可以立即开始在那里交易，它将有很大的机会成为每个想参与和/或翻转ico的人的首选。第一个达到“ico的去处”这一地位的交易所将比其他交易所具有重要的优势。鉴于对ico的需求，它可能会带来可观的交易量。</p><p id="9b2b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">实用性</strong></p><p id="e648" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">就像上面提到的，交换需要实用和简单易用。然而，由于其混合或分散的性质，一些用户需要采取一些额外的步骤才能开始交易。他们必须在电脑上安装浏览器扩展或下载应用程序。这是一个额外的必要步骤，可能会使人失去兴趣。用户只是想交易，他们不想浪费时间安装东西，这样他们就可以开始交易。最重要的是，在他们的机器上安装和运行的每一个软件都是又一个潜在的攻击媒介，可以让他们失去所有的钱。另一方面，手机应用程序可能很有用，用户可以随时随地访问他们的账户。我认识很多在2017年加入的新人，他们都在使用比特币基地的移动应用。</p><p id="d851" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">奖励</strong></p><p id="9477" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">当选择代币持有者想要使用的代币/交换时，提供给代币持有者的奖励类型也可以是一个重要的决定因素。有些可能只提供费用折扣，而其他人分享利润，使他们更有吸引力，也是被动收入的来源。一些交易所可能会用利润烧掉自己的代币，从而减少可用供应量，另一些交易所则直接向代币持有者的地址支付股息。</p><h1 id="6d30" class="ir is ht bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo dt translated"><strong class="ak">哪些交易所遵循这种代币模式？</strong></h1><p id="c16a" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated"><strong class="hu ju">母舰</strong></p><p id="d755" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kh" href="https://mothership.cx/" rel="noopener ugc nofollow" target="_blank">母舰</a>是集中式的，但是允许用户参与治理过程。在其Genesis平台上支持ICOs，并计划支持fiat存款和取款以及移动应用程序。该团队正在努力获得欧盟的金融机构认证。交易费的一部分会用来烧代币。</p><p id="6d9a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">莱格拉斯/LGO (LGO) </strong></p><p id="66df" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Legolas(现在更名为LGO)是一个混合集中的交易所。允许用户参与政府流程。将支持ico以及定期存款和取款。将允许大额法定交易，也是针对机构投资者。它已经与全球经纪公司Makor Capital合作，Makor Capital将为其客户提供在主要银行的存款托管服务，并访问许多已经在船上的金融机构。交易费的一部分会用来烧代币。</p><p id="ec7e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju"> IDEX(光环)</strong></p><p id="4d04" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae kh" href="https://idex.market/eth/aura" rel="noopener ugc nofollow" target="_blank"> IDEX </a>是一个混合-分散的交换计划，旨在实现完全分散。费用支付给赌注者。已经超过10万用户。它只支持以太币，但它是目前整个以太币网络上使用最多的智能合约。它在最常用的合同中已经存在一段时间了。你可以在这里查看:<a class="ae kh" href="https://ethgasstation.info/gasguzzlers.php" rel="noopener ugc nofollow" target="_blank">https://ethgasstation.info/gasguzzlers.php</a></p><p id="cd3a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">开关(SWH) </strong></p><p id="0118" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Switcheo是一个基于新区块链的分散式交易所。计划最初通过跨链交易支持多个其他区块链代币(以太坊，Qtum ),然后添加对前5名交易硬币的支持。NEO上的先发优势，因为它是第一个允许ICO令牌在分发后立即进行交易的DEX。代币在用于支付费用时会被烧掉</p><p id="f1e3" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ju">其他</strong></p><p id="0b10" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">还有许多其他的交易所遵循对用户有利的令牌模型。其中一些是:Eidoo，Kucoin，CryptoBridge，Bibox，BigONE，COSS等等。</p><h1 id="85c4" class="ir is ht bd it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo dt translated"><strong class="ak">结论</strong></h1><p id="5e5a" class="pw-post-body-paragraph hr hs ht hu b hv jp hx hy hz jq ib ic id jr if ig ih js ij ik il jt in io ip hm dt translated">只要这一趋势持续下去，我们可以预计加密货币交易所将有更多的用户和更多的交易量。这意味着在那之前，目前的交流将保持增长和扩大。这可能是加密货币生态系统中一个新趋势的开始，这个领域仍有许多人没有给予太多关注。从这些交易所获得部分利润的机会——当它们刚刚起步时，它们的新注册量和数量每天都在增加，而它们的许多代币仍然估值较低——目前看起来相当有趣。</p><p id="47e2" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">这些代币中的一些也有不错的风险回报，与同一领域的其他代币相比估值较低。像BNB这样的其他代币的高估价表明了对这种代币的需求。</p><p id="02ac" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">基本上我们有:</p><ul class=""><li id="4257" class="kn ko ht hu b hv hw hz ia id kp ih kq il kr ip ks kt ku kv dt translated">即使与整个加密货币生态系统相比，这个领域也有显著增长的潜力，因为它没有显示出放缓的迹象。</li><li id="c960" class="kn ko ht hu b hv kw hz kx id ky ih kz il la ip ks kt ku kv dt translated">新交易所的表现不亚于任何其他现有的和已经建立的集中交易所。只有他们的用户可以从这个令牌模型中受益。</li><li id="96cb" class="kn ko ht hu b hv kw hz kx id ky ih kz il la ip ks kt ku kv dt translated">通过燃烧供给或向代币持有者支付红利来产生奖励的代币。</li><li id="25cf" class="kn ko ht hu b hv kw hz kx id ky ih kz il la ip ks kt ku kv dt translated">与该领域和同一行业中其他成熟的代币相比，代币具有不错的风险回报。</li><li id="70c5" class="kn ko ht hu b hv kw hz kx id ky ih kz il la ip ks kt ku kv dt translated">对这种代币的明显需求。</li></ul><p id="ad3e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">希望这篇文章有用。</p><p id="3560" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你可以在推特上关注我<a class="ae kh" href="https://twitter.com/AkadoSang" rel="noopener ugc nofollow" target="_blank">@阿卡多桑</a></p><figure class="jw jx jy jz fq ka"><div class="bz el l di"><div class="lb lc l"/></div></figure></div></div>
