<h1 class="translated">我的数据共享随服务过期</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/my-data-share-expires-d13ebeb7043?source=collection_archive---------0-----------------------#2020-08-07">https://medium.com/coinmonks/my-data-share-expires-d13ebeb7043?source=collection_archive---------0-----------------------#2020-08-07</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="84d5" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">我不介意与为我提供服务的公司分享我的一些个人信息。我认为这是非常合理的服务条件。但是当服务到期时，我希望我的数据共享也到期。</p><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div role="button" tabindex="0" class="jz ka di kb bf kc"><div class="fe ff jt"><img src="../Images/d252a975b750796da8f2734b53dc4163.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*4CS2yc6X3S_WYMvsRToaGA.jpeg"/></div></div><figcaption class="kf kg fg fe ff kh ki bd b be z ek">Photo by <a class="ae kj" href="https://unsplash.com/@franki?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Franki Chamaki</a> on <a class="ae kj" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="20e7" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">当然，公司有可能会删除我的数据，尤其是在符合数据法规(如GDPR)的情况下，但我更希望这是强制性的…</p></div></div>
