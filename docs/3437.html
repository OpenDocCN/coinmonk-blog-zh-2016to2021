<h1 class="translated">分布式而非集中式的个人数据</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/distributed-not-centralised-personal-data-3637a3adcc36?source=collection_archive---------4-----------------------#2020-09-29">https://medium.com/coinmonks/distributed-not-centralised-personal-data-3637a3adcc36?source=collection_archive---------4-----------------------#2020-09-29</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="4d4e" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">如果个人数据是分散的而不是集中的，会有什么不同？</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/05a50cfbdfe030ced5c7ac2e85131436.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*MhGCteinTcWa3JXRlzROcw.png"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Photo by <a class="ae kc" href="https://unsplash.com/@artemkovalev?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Artem Kovalev</a> on <a class="ae kc" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a> Retouched by Kitty West</figcaption></figure><p id="004c" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">我的个人数据是我的电子邮件地址、电话号码、家庭住址、出生日期、性别等等。基本上，任何与我相关的数据。</p></div></div>
