<h1 class="translated">编码可升级的智能合同</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/coding-upgradeable-smart-contracts-fadf808cc7ee?source=collection_archive---------2-----------------------#2020-07-25">https://medium.com/coinmonks/coding-upgradeable-smart-contracts-fadf808cc7ee?source=collection_archive---------2-----------------------#2020-07-25</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="11db" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">本文讨论了在Solidity中编写可升级智能合约的替代技术，Solidity是以太坊<a class="ae js" href="https://blog.coincodecap.com/what-is-blockchain-a-simple-guide-for-dummies/" rel="noopener ugc nofollow" target="_blank">区块链</a>的实际智能合约语言。</p><figure class="ju jv jw jx fq jy fe ff paragraph-image"><div role="button" tabindex="0" class="jz ka di kb bf kc"><div class="fe ff jt"><img src="../Images/4a640b06e84b26dd49a18b12355aabd9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*iXsvWVI0OallJtwf"/></div></div><figcaption class="kf kg fg fe ff kh ki bd b be z ek">Photo by <a class="ae js" href="https://unsplash.com/@dennnnnnis?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Dennis Brekke</a> on <a class="ae js" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="3574" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">可升级合同也是可更新、可降级、可变更、可纠正的。我们也可以改变用户，甚至合同所有者。简而言之，它们不仅仅是<em class="kj">可升级的</em>智能合约，它们还是<em class="kj">灵活的</em>智能合约。</p></div></div>
