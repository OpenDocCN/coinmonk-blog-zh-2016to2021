<h1 class="translated">不，你没有错过比特币之船</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/no-you-did-not-miss-the-bitcoin-boat-a1283ae3754c?source=collection_archive---------4-----------------------#2021-09-16">https://medium.com/coinmonks/no-you-did-not-miss-the-bitcoin-boat-a1283ae3754c?source=collection_archive---------4-----------------------#2021-09-16</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="7a4d" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">然而，你必须抓紧时间。</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/b5bb50f221050533604c8106c44c2d8d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*3lR5ycRClb0NY_XA"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Photo by <a class="ae kc" href="https://unsplash.com/@kornyeir?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Regös Környei</a> on <a class="ae kc" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="83d0" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">比特币疯狂增长！有人认为，在某些年份，它的价格可以达到100万或200万美元！全世界都在谈论它！甚至你89岁的爷爷也想买一些！</p><p id="291e" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">它就像一种病毒！没人把它当回事，直到它变得严重！一旦它到达那个点，停止它是该死的…</p></div></div>
