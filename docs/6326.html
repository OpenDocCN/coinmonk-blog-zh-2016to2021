<h1 class="translated">比特币现金的企业家精神</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-entrepreneurial-spirit-of-bitcoin-cash-98231b99ad80?source=collection_archive---------12-----------------------#2021-12-03">https://medium.com/coinmonks/the-entrepreneurial-spirit-of-bitcoin-cash-98231b99ad80?source=collection_archive---------12-----------------------#2021-12-03</a></blockquote><div><div class="eg hm hn ho hp hq"/><div class="hr hs ht hu hv"><div class=""/><figure class="fj fl iw ix iy iz ff fg paragraph-image"><div role="button" tabindex="0" class="ja jb di jc bf jd"><div class="ff fg iv"><img src="../Images/116fef21f0a83a710187e9e905c6395a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*W6B1VXfqjrki1HAp.jpeg"/></div></div></figure><p id="fcf5" class="pw-post-body-paragraph jg jh hy ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hr dt translated">在过去的几十年里，随着政府规模的扩大，西方经济体正在改变经济模式，使其类似于经营一个动物园。</p><p id="466a" class="pw-post-body-paragraph jg jh hy ji b jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd hr dt translated">由于动物园是野生动物的监狱，迫使它们生活在自然栖息地之外，并被囚禁一辈子，锁在笼子里，或封闭的区域里，<strong class="ji hz">动物园经济也违反了基本的人类自由。</strong></p></div></div>
