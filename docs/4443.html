<h1 class="translated">卡尔达诺会有什么价值？</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-will-be-the-value-of-cardano-224c9508dae6?source=collection_archive---------2-----------------------#2021-04-23">https://medium.com/coinmonks/what-will-be-the-value-of-cardano-224c9508dae6?source=collection_archive---------2-----------------------#2021-04-23</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div class="fe ff iu"><img src="../Images/56f3a916a89bf482ae8e44777e44982e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1340/format:webp/0*GNZBXHxvaTPw6C7e.jpg"/></div></figure><p id="f98c" class="pw-post-body-paragraph jb jc hx jd b je jf jg jh ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy hq dt translated">互联网成功了，因为它允许我们以不同的方式互动，创造新的价值。区块链技术可以用来在互联网上建立信任层。它可以摆脱我们这些不必要的中间人。这对整个社会来说是一项非常有价值的服务，因为它可以重塑我们信任工作的方式。</p><h1 id="924b" class="jz ka hx bd kb kc kd ke kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw dt translated">互联网为什么会成功？</h1></div></div>
