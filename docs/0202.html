<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/this-tutorial-will-go-over-the-steps-to-store-traditional-types-of-healthcare-medical-records-onto-b338269517e0?source=collection_archive---------2-----------------------#2018-03-31">https://medium.com/coinmonks/this-tutorial-will-go-over-the-steps-to-store-traditional-types-of-healthcare-medical-records-onto-b338269517e0?source=collection_archive---------2-----------------------#2018-03-31</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><div class="hr hs ht hu fq hv"><a href="http://multichainblockchain.blogspot.com/2018/03/tutorial-accessing-healthcare-records.html" rel="noopener  ugc nofollow" target="_blank"><div class="hw ab ej"><div class="hx ab hy cl cj hz"><h2 class="bd ia fv z el ib eo ep ic er et id dt translated">教程-在多链区块链上访问医疗记录</h2><div class="ie l"><h3 class="bd b fv z el ib eo ep ic er et ek translated">本教程将介绍将传统类型的医疗保健病历存储到区块链上的步骤。下面…</h3></div><div class="if l"><p class="bd b gc z el ib eo ep ic er et ek translated">multichainblockchain.blogspot.com</p></div></div><div class="ig l"><div class="ih l ii ij ik ig il im hv"/></div></div></a></div><p id="3aeb" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">本教程将介绍将传统类型的医疗保健病历存储到区块链上的步骤。下面是这里涉及的两个部分。</p><ol class=""><li id="a4af" class="jm jn ip iq b ir is iv iw iz jo jd jp jh jq jl jr js jt ju dt translated">数据存储</li><li id="2687" class="jm jn ip iq b ir jv iv jw iz jx jd jy jh jz jl jr js jt ju dt translated">资料检索</li></ol><p id="6b28" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia">数据存储</strong></p><p id="8b39" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">这里，我们使用IPFS(星际文件系统)将患者的医疗文件加载到区块链系统。然后，我们加密IPFS链接，并将其发送到多链流，其他人可以从那里访问数据。</p><p id="fe51" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia"> 1)安装IPFS </strong></p><p id="0915" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">a)从这里的链接下载IPFS—【https://dist.ipfs.io/#go-ipfs T4】</p><p id="92f0" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">b)将IPFS安装到本地系统:</p><p id="a2e2" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">&gt; install.sh</p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div class="fe ff kb"><img src="../Images/9d6cf4550b8a3728a1a47c4676b89bbc.png" data-original-src="https://miro.medium.com/v2/resize:fit:542/0*VV6BmvxJ8SGrZYJa."/></div></figure><p id="19f9" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">安装后，您应该会看到类似这样的内容</p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div class="fe ff ke"><img src="../Images/ea70924d9fcf9d652cc4201aa91e9e15.png" data-original-src="https://miro.medium.com/v2/resize:fit:922/0*5riKeFUu5VV1SJgf."/></div></figure><p id="9ca3" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia"> 2)通过初始化节点</strong>连接到全局对象库</p><p id="3d1b" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">&gt; ipfs初始化</p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div class="fe ff kf"><img src="../Images/ca53c04b1fe312356823a0d126c73010.png" data-original-src="https://miro.medium.com/v2/resize:fit:1258/0*JJ-dG9fkmbkOa2sr."/></div></figure><p id="29e4" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia"> 3)从另一个终端运行守护程序以上网</strong></p><p id="e66f" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">&gt; ipfs守护程序</p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="fe ff kg"><img src="../Images/9c0128dc4508dea850a595dd812df65e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*sYcHyroZ8amiioov."/></div></div></figure><p id="802b" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia"> 4)向IPFS添加文档</strong></p><p id="a5d1" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">通过访问IPFS文件夹“go-ipfs”将文件添加到IPFS网络。我们将使用患者的身份证pdf文件“idcard”进行教程演示。</p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="fe ff kl"><img src="../Images/e001fc78cecf0bbbb2a6abc856bae657.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*5AmmWCXbkGRwjwgW."/></div></div></figure><p id="a446" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia"> 5)创建存储文件的哈希</strong></p><p id="8937" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">&gt;指规数增加idcard.pdf</p><p id="d0ef" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">hash-QMS kw5 ewt 35 xvusjzd qzt 1 xsuckfy 6 F6 cm 6 oma 71 oftr 82</p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div class="fe ff km"><img src="../Images/0df91a242b7a7081d1edb2df304c28bd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1066/0*gVgBYSca2oksNBfg."/></div></figure><p id="06d0" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia"> 6)查看IPFS的文件</strong></p><p id="23b8" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">IPFS的酷之处在于它允许任何人通过网络浏览器访问文件。命令行有HTTPS协议的词干，后跟文件的哈希。</p><p id="8f0d" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><a class="ae ka" href="https://ipfs.io/ipfs/QmSKW5EwT35XvUSJzDQzt1XsUcKFy6F6cM6oMa71oftr82" rel="noopener ugc nofollow" target="_blank">https://ipfs . io/ipfs/QMS kw5 ewt 35 xvusjzd qzt 1 xsuckfy 6 F6 cm 6 oma 71 oftr 82</a></p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="fe ff kn"><img src="../Images/908ba36685838bfe02745b5ab7cfe119.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*TgLm5ZBzijwzmcX7."/></div></div></figure><p id="adc3" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia"> 7)在多链区块链创建资产</strong></p><p id="e0a9" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">我们需要资产在区块链进行交易，以便在区块链开展任何行动。因此，我们创建资产来访问数据。</p><p id="889f" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">发行10万枚硬币给IPFS</p><p id="f99f" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">&gt;多链cli健康链问题<asset name=""> IPFS 100000</asset></p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="fe ff kn"><img src="../Images/48aeaa1c3d16d0fa7f3939a4ff3ce0e4.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*tnarycKgzPOgJSr3."/></div></div></figure><p id="7429" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia"> 8)加密IPFS链接</strong></p><p id="d687" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">这很重要，这样我们就可以通过区块链发送安全链接。这里我们使用RSA加密/解密使它变得简单和容易。使用医生的公钥并加密IPFS链接(密钥在文档末尾)。</p><p id="0b3b" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><a class="ae ka" href="https://8gwifi.org/rsafunctions.jsp" rel="noopener ugc nofollow" target="_blank">https://8gwifi.org/rsafunctions.jsp</a></p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="fe ff kn"><img src="../Images/98741a55917a299288d1f4bd3797f6ab.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*EDZq_NCEIUQYvtSF."/></div></div></figure><p id="dfca" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">加密链接:</p><p id="8ecc" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">plgrhkouhi 5 ra+4 wel 1 duydwujdixfe+eAR+dfH1yP+zkiujlaky 8 w9 am 1 igreksi 4 zaaqwzublkaviyj/JD 8 WTC 0j/Cs0GC/2 iiayjuokvknef 85g 6 yznj+uixvujbrpngbp m 65 uexpmsoit 7 usgofye 8 rvm n1 g+aX9QO/ao =</p><p id="ff9a" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia"> 9)将加密链接转换为十六进制</strong></p><p id="370f" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><a class="ae ka" href="https://codebeautify.org/string-hex-converter" rel="noopener ugc nofollow" target="_blank">https://codebeautify.org/string-hex-converter</a></p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="fe ff ko"><img src="../Images/ddf06c63e3e9b1942e2cd3c3480044fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*PGWeguGbPE2YW4AT."/></div></div></figure><p id="1423" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">十六进制:506 c 6752686 b 6 f 7568493572612 b 347745594477754 a 6449586652 b 6541522 b 646483179502 b 5a 6 b 69754 a 4c 617159385739416d 31697726586 b 53349345 a 4 a 4</p><p id="72cf" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated"><strong class="iq ia"> 10)将十六进制的IPFS发送到接收者的钱包</strong></p><p id="b25f" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">将十六进制链接作为区块链中的交易发送到医生的钱包地址</p><p id="8648" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">&gt; multi chain-CLI health chain sendwithdata 1 u 8 aumjdvejmxrswnbapqr 4 trbeesrqqmj 7 fix { \ " IPFS \ ":1 } 506 c 6752686 b 6 f 7568493572612 b 347456 c 31445594477754 a 64495866652 b 6541522 b 6466483179502 b 5 a 6 b 6 b 66666754 b 6975</p><figure class="hr hs ht hu fq kc fe ff paragraph-image"><div role="button" tabindex="0" class="kh ki di kj bf kk"><div class="fe ff kn"><img src="../Images/f25c2fe9df796fc5d419446186abf494.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*d6gjHEl8dNfb4Cb6."/></div></div></figure><p id="3e32" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl hm dt translated">保存为流生成的事务id:6 C4 CEE FD 4529d 86 ad 14 a9 b 71 b 366 a 5584763061 f 67 D1 d 1054 EC 449044145 BC 67</p><p id="0270" class="pw-post-body-paragraph in io ip iq b ir is it iu iv iw ix iy iz ja jb jc jd je jf j
