<blockquote>原文：<a href="https://medium.com/coinmonks/i-want-my-personal-data-back-9c891add31d2?source=collection_archive---------3-----------------------#2020-09-17">https://medium.com/coinmonks/i-want-my-personal-data-back-9c891add31d2?source=collection_archive---------3-----------------------#2020-09-17</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="2dbe" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">是时候将个人数据的控制权从组织转移到个人了。</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/6dd2bc8df0f9208717449edecdcb7897.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*98deeL7OjJXfbyEuNamKog.png"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Photo by <a class="ae kc" href="https://unsplash.com/@just_claire_13?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Claire Proud</a> on <a class="ae kc" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a> retouched by the author</figcaption></figure><h1 id="5832" class="kd ke hx bd kf kg kh ki kj kk kl km kn jd ko je kp jg kq jh kr jj ks jk kt ku dt translated">摘要</h1><p id="acaf" class="pw-post-body-paragraph kv kw hx kx b ky kz iy la lb lc jb ld le lf lg lh li lj lk ll lm ln lo lp lq hq dt translated">在当今世界，我们的个人数据通常由组织存储和控制。</p><p id="b179" class="pw-post-body-paragraph kv kw hx kx b ky lr iy la lb ls jb ld le lt lg lh li lu lk ll lm lv lo lp lq hq dt translated">在未来的世界里，个人数据将由它的所有者——我们——存储和控制。</p><h1 id="18b4" class="kd ke hx bd kf kg kh ki kj kk kl km kn jd ko je kp jg kq jh kr jj ks jk kt ku dt translated">讨论</h1></div></div>
