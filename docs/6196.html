<h1 class="translated">FUD、雷克特和霍德林——加密货币俚语</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/fud-rekt-and-hodling-cryptocurrency-slang-55729bd92f5c?source=collection_archive---------6-----------------------#2021-11-23">https://medium.com/coinmonks/fud-rekt-and-hodling-cryptocurrency-slang-55729bd92f5c?source=collection_archive---------6-----------------------#2021-11-23</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="3913" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">为什么他们让我觉得自己老了？</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/1c5f375f85d2e60648dde6a06a15dd76.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*sezP9ygEulrEMesB"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Photo by <a class="ae kc" href="https://unsplash.com/@devintavery?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Devin Avery</a> on <a class="ae kc" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="167c" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">不幸的是，这是没有办法的——我觉得自己就像一个无力地试图赶时髦的老人，甚至试图使用任何用于描述不同加密货币场景的术语。当我试图以一种即兴的方式说出这些术语时，我能感觉到我十几岁的儿子的畏缩。没有办法…</p></div></div>
