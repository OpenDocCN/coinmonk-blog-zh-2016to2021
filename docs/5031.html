<h1 class="translated">卡尔达诺符合自然</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/cardano-is-in-line-with-nature-438d6924f791?source=collection_archive---------5-----------------------#2021-07-21">https://medium.com/coinmonks/cardano-is-in-line-with-nature-438d6924f791?source=collection_archive---------5-----------------------#2021-07-21</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="f418" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">Cardano使用PoS consensus，比power更节能。卡尔达诺因此比使用PoW的项目更符合自然和事物的自然秩序。我们来谈谈为什么这很重要。</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="fe ff js"><img src="../Images/9565853bc9d1a6ef89e365a94a68612a.png" data-original-src="https://miro.medium.com/v2/resize:fit:1060/format:webp/0*Uox6-jK2HjYSdsEH.jpg"/></div></div></figure><h1 id="fcba" class="ke kf hx bd kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la lb dt translated">什么是自然</h1><p id="d184" class="pw-post-body-paragraph iu iv hx iw b ix lc iz ja jb ld jd je jf le jh ji jj lf jl jm jn lg jp jq jr hq dt translated">大自然往往会以最小的能量消耗取得最好的结果。那些在自然界中更好地管理自己能量的人有更好的机会…</p></div></div>
