<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/from-layman-to-superman-distributed-systems-an-introduction-ef972cedaaba?source=collection_archive---------4-----------------------#2018-06-24">https://medium.com/coinmonks/from-layman-to-superman-distributed-systems-an-introduction-ef972cedaaba?source=collection_archive---------4-----------------------#2018-06-24</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/8382a33356f8f6002774b95543cbbcc7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*I2kOErXYulgWsvK-.jpg"/></div></div></figure><p id="3211" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt jb translated">我将采取面向初学者的方法来解释在适当的分布式系统中使用的大多数概念和术语。这个想法是让你具备作为一个架构师思考分布式系统所需的工具。</p><p id="c649" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jk"> Andrew S. Tanenbaum，</strong>知名作家和计算机科学家，将分布式系统定义为:</p><h2 id="f7b0" class="jl jm ie bd jn jo jp jq jr js jt ju jv io jw jx jy is jz ka kb iw kc kd ke kf dt translated">一组独立的计算机，对用户来说就像一台计算机。</h2><p id="184d" class="pw-post-body-paragraph ic id ie if b ig kg ii ij ik kh im in io ki iq ir is kj iu iv iw kk iy iz ja hm dt translated">似乎很明显。换句话说，它是一群计算机，一起工作，为一些目标服务，同时对最终用户表现为一台机器。</p><p id="0f3f" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">再深入一点，他定义了一个系统的三个主要特征来归类为分布式系统:</p><p id="ac12" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jk"> 1-计算机同时运行。</strong></p><p id="4b4c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">2-计算机独立出现故障。</p><p id="6ff2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jk"> 3-计算机不共享全局时钟。</strong></p><h2 id="14c5" class="jl jm ie bd jn jo jp jq jr js jt ju jv io jw jx jy is jz ka kb iw kc kd ke kf dt translated">第三个特征很微妙，但是在很多情况下，这是分布式系统和非分布式系统的区别点。</h2><p id="de38" class="pw-post-body-paragraph ic id ie if b ig kg ii ij ik kh im in io ki iq ir is kj iu iv iw kk iy iz ja hm dt translated">让我们举几个例子，以下哪一个被认为是分布式系统:</p><ul class=""><li id="8dee" class="kl km ie if b ig ih ik il io kn is ko iw kp ja kq kr ks kt dt translated">Amazon.com？</li><li id="e71a" class="kl km ie if b ig ku ik kv io kw is kx iw ky ja kq kr ks kt dt translated">你的电脑？</li></ul><p id="cead" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">亚马逊——事实上，全世界成千上万的服务器都在为Amazon.com网站的用户提供服务；数百台机器在使用网站时协作回答提交给网站的任何单个请求。这是分布式系统的一个典型例子。</p><p id="b603" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">你的电脑——虽然有些人可能会装可爱，说:我的电脑有一个gpu、一堆处理器和其他组件，它们都是并发运行的，可以独立出现故障，所以理论上我的电脑也是一个分布式系统！</p><p id="827f" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">不要！原因在于分布式系统的第三个要求或特征，即缺少全局时钟。</p><figure class="la lb lc ld fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff kz"><img src="../Images/733f02e953a32744303de63c8f72e4ba.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*TywDLPy17M8h7B37BZ46eQ.png"/></div></div></figure><p id="a123" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">如果你看一下上面的图表，你有一个CPU，一个硬盘，一个显示器(或一个GPU)和其他可能连接到你的电脑的外围设备。因此，虽然这些组件可能看起来是分布式的，但它们实际上都共享一条总线连接(红线)，并且它们的操作基本上由拥有全局时钟的CPU发出的命令来指导，这与分布式系统的第三个特征相反。</p><p id="3cc4" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">其他分布式系统的好例子是BitTorrent和Web。</p><p id="2f41" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">有趣的是；免费的在线计算词典(FOLDOC)将分布式系统定义为:</p><p id="9755" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">(可能是异构的)自动机的集合，其分布对用户是透明的，因此系统<em class="le">看起来像一个本地机器</em>。这与网络不同，在网络中，用户知道有几台机器，它们的位置、存储复制、负载平衡和功能是不透明的。分布式系统<em class="le">通常使用某种</em> <a class="ae lf" href="http://foldoc.org/client-server" rel="noopener ugc nofollow" target="_blank"> <em class="le">客户机服务器</em> </a> <em class="le">组织</em>。</p><p id="3394" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">如果我们仔细研究上面的陈述，我们可以发现两个错误:</p><ul class=""><li id="38e0" class="kl km ie if b ig ih ik il io kn is ko iw kp ja kq kr ks kt dt translated"><em class="le">表现为一台本地机器</em>:这种情况几乎不会发生，因为Web上的站点永远不会同时全部上线或全部下线。例如，站点A可能在站点B关闭时运行，站点B在站点A关闭时运行，然而Web是一个分布式系统。</li><li id="5adc" class="kl km ie if b ig ku ik kv io kw is kx iw ky ja kq kr ks kt dt translated"><em class="le">通常使用某种</em> <a class="ae lf" href="http://foldoc.org/client-server" rel="noopener ugc nofollow" target="_blank"> <em class="le">客户端-服务器</em> </a> <em class="le">组织:</em>在BitTorrent和许多其他对等网络中，基础设施依赖于连接的节点或对等体，而不是中央服务器，因此被称为对等网络。</li></ul><p id="cd1a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">您现在可以看到，Tanenbaum对分布式系统的定义与FOLDOC定义有着相同的第一个错误。</p><p id="ad24" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">定义分布式系统的其他问题是，如果我们试图将人类或动物系统与分布式系统进行比较，这在理论上可能与上述定义相符，唉，这是一个有趣的社会现象，生物学家正在继续研究，然而，它确实不符合适当的分布式系统的条件，因此；出于坚持技术的目的，让我们将分布式系统定义如下:</p><blockquote class="lg lh li"><p id="cb59" class="ic id le if b ig ih ii ij ik il im in lj ip iq ir lk it iu iv ll ix iy iz ja hm dt translated"><em class="ie">分布式系统是</em>节点<em class="ie">的集合，即</em>可编程<em class="ie">、</em>异步<em class="ie">、</em>自治<em class="ie">和</em>易故障<em class="ie">，同时使用</em>不可靠<em class="ie">媒介进行通信。</em></p></blockquote><p id="fe7a" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">为了进一步解释我的定义，让我们检查一下那些<em class="le">斜体</em>定义:</p><ul class=""><li id="0bda" class="kl km ie if b ig ih ik il io kn is ko iw kp ja kq kr ks kt dt translated">节点:在一些设备上运行的任何实体或进程，可以是个人电脑、笔记本电脑、移动电话甚至传感器。</li><li id="9ee3" class="kl km ie if b ig ku ik kv io kw is kx iw ky ja kq kr ks kt dt translated">可编程:意味着该节点响应包含在这些进程中的代码中编写的命令。显然你不能给人类或动物编程，至少现在还不能，所以他们不能被包括在内。</li><li id="03f2" class="kl km ie if b ig ku ik kv io kw is kx iw ky ja kq kr ks kt dt translated">异步:每个节点基于自己的时钟运行，因此实体或节点的时钟彼此不同步。</li><li id="ebf6" class="kl km ie if b ig ku ik kv io kw is kx iw ky ja kq kr ks kt dt translated">自治:这意味着即使网络上的每个节点都有自己的设备，每个节点仍然可以独立运行。</li><li id="7e29" class="kl km ie if b ig ku ik kv io kw is kx iw ky ja kq kr ks kt dt translated">容易失败:每个实体都可能在任何给定的时间崩溃，并且稍后可能恢复。</li><li id="2aed" class="kl km ie if b ig ku ik kv io kw is kx iw ky ja kq kr ks kt dt translated">不可靠介质:节点之间一直在发送和接收消息，但这些消息可能在任何给定的时间没有特定的原因就被丢弃或延迟。</li></ul><p id="807d" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">到目前为止，您应该对分布式系统应该是什么样子有了一个非常清晰的概念，并且您可以很容易地将它与非分布式系统区分开来。</p><p id="a9ad" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这篇文章很短，目的是给你足够的空间和时间去思考和观察你周围的分布式系统的实例。在下一篇文章中，我将解释构成分布式系统的众多元素之一，即分布式存储。</p><p id="ae8c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">有兴趣了解更多吗？请务必关注我这里@ <a class="lm ln gr" href="https://medium.com/u/4f4336dfb279?source=post_page-----ef972cedaaba--------------------------------" rel="noopener" target="_blank"> Median Rawashdeh </a>和上<a class="ae lf" href="https://twitter.com/MedianiTTo" rel="noopener ugc nofollow" target="_blank"><em class="le">Twitter</em></a><em class="le"/><a class="ae lf" href="https://twitter.com/MedianiTTo" rel="noopener ugc nofollow" target="_blank"><em class="le">@ MedianiTTo</em></a><em class="le"/>以便在下一篇文章直播时获得通知。</p><p id="127e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">如果你读到了真正引起你共鸣的东西，请在下面留下评论，因为它更有可能让你坚持下去。</p><blockquote class="lg lh li"><p id="c712" class="ic id le if b ig ih ii ij ik il im in lj ip iq ir lk it iu iv ll ix iy iz ja hm dt translated">和平。爱情。干杯。谢谢你的阅读。</p></blockquote><p id="3ba1" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jk"> — </strong> <a class="lm ln gr" href="https://medium.com/u/4f4336dfb279?source=post_page-----ef972cedaaba--------------------------------" rel="noopener" target="_blank"> <strong class="if jk">中位数Rawashdeh</strong></a><strong class="if jk">//06 . 24 . 18</strong></p><p id="faf6" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated"><strong class="if jk"> —在twitter上关注我</strong><a class="ae lf" href="http://twitter.com/MedianiTTo" rel="noopener ugc nofollow" target="_blank"><strong class="if jk">@ MedianiTTo</strong></a></p><figure class="la lb lc ld fq hv fe ff paragraph-image"><div class="ab fr cl lo"><img src="../Images/37f992857553365ec37e1faaa721a643.png" data-original-src="https://miro.medium.com/v2/1*gTsX_iFAV-qrxB5Y7pNKXA.gif"/></div></figure></div></div>
