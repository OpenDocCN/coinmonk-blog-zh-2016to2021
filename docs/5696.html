<h1 class="translated">如何成为职业程序员</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-go-pro-as-a-programmer-ffa04655f990?source=collection_archive---------7-----------------------#2021-10-12">https://medium.com/coinmonks/how-to-go-pro-as-a-programmer-ffa04655f990?source=collection_archive---------7-----------------------#2021-10-12</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="48b0" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">没人告诉你的秘密</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/fb855009c7258d8608b682a6b93e80f9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UV6lmYquXIyAYfszxXuS4A.jpeg"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Thanks <a class="ae kc" href="https://www.pexels.com/photo/close-up-photo-of-programming-of-codes-546819/" rel="noopener ugc nofollow" target="_blank">Pexels</a>!</figcaption></figure><p id="4d21" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">编程更像艺术，而不是科学。不要误解我。这里面有科学的成分。但是编程是一种创造性的行为。</p><p id="4ebe" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">想想吧。有了艺术，你可以用特定的方式在页面上添加颜色。合在一起才好看。你把它展示给其他人，他们的大脑会释放出感觉良好的化学物质。</p></div></div>
