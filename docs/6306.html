<h1 class="translated">12月对比特币意味着什么</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/what-december-means-for-bitcoin-3ec9808131fa?source=collection_archive---------7-----------------------#2021-12-02">https://medium.com/coinmonks/what-december-means-for-bitcoin-3ec9808131fa?source=collection_archive---------7-----------------------#2021-12-02</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="d246" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">圣诞老人集会还是袜子里的煤？</h2></div><p id="4cdf" class="pw-post-body-paragraph jm jn hx jo b jp jq iy jr js jt jb ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated"><strong class="jo hy"><em class="ki">12月历来对比特币有利。</em>T3】</strong></p><p id="d701" class="pw-post-body-paragraph jm jn hx jo b jp jq iy jr js jt jb ju jv jw jx jy jz ka kb kc kd ke kf kg kh hq dt translated">在过去的10个12月，比特币的价格在其中的6个月上涨，4个月下跌。但总体而言，比特币的价格在去年12月上涨了130%。营造美好的节日气氛。(<em class="ki">股票</em>在12月份也普遍运气不错。因此有了“圣诞老人集会”这个术语)</p></div></div>
