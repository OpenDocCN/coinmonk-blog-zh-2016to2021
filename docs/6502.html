<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-desmos-airdrop-the-cosmos-community-responds-8888eea0a88c?source=collection_archive---------6-----------------------#2021-12-17">https://medium.com/coinmonks/the-desmos-airdrop-the-cosmos-community-responds-8888eea0a88c?source=collection_archive---------6-----------------------#2021-12-17</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><p id="3f42" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><a class="ae iq" href="https://airdrop.desmos.network/" rel="noopener ugc nofollow" target="_blank">德斯莫斯空投</a>——<em class="ir">宇宙社区回应</em></p><p id="aaaa" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">2021年的秋天给宇宙生态系统带来了一连串的活动。一系列新项目首次亮相，并使用流行的空投方式向市场传播他们的新硬币。一个新成员是<a class="ae iq" href="https://www.desmos.network/" rel="noopener ugc nofollow" target="_blank"> Desmos </a>，这是一个新的区块链协议，允许建立分散的社交网络。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div role="button" tabindex="0" class="iy iz di ja bf jb"><div class="fe ff is"><img src="../Images/f3295109421db6e8575be303b07322bb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CKUSQ_BdCcQOveUPAbDchQ.jpeg"/></div></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">#Airdrop</figcaption></figure><p id="0865" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji">下降</strong></p><ul class=""><li id="a19f" class="jj jk ht hu b hv hw hz ia id jl ih jm il jn ip jo jp jq jr dt translated">德斯莫斯向各链间社区空投了21，929，584 DSM。领头的是<a class="ae iq" href="https://www.coingecko.com/en/coins/cosmos" rel="noopener ugc nofollow" target="_blank"> $ATOM </a>和<a class="ae iq" href="https://www.coingecko.com/en/coins/osmosis" rel="noopener ugc nofollow" target="_blank"> $OSMO </a>，他们的赌注者和流动性提供者收到了新的$DSM硬币。接受空投的还有<a class="ae iq" href="https://www.coingecko.com/en/coins/terra-luna" rel="noopener ugc nofollow" target="_blank">$露娜</a>、<a class="ae iq" href="https://www.coingecko.com/en/coins/akash-network" rel="noopener ugc nofollow" target="_blank"> $AKT </a>、<a class="ae iq" href="https://www.coingecko.com/en/coins/crypto-com-coin" rel="noopener ugc nofollow" target="_blank"> $CRO </a>和其他<a class="ae iq" href="https://www.coingecko.com/en/categories/cosmos-ecosystem" rel="noopener ugc nofollow" target="_blank">宇宙币的赌注者。</a></li></ul><p id="a86d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji">问题</strong></p><p id="8830" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">许多急切的接收者在寻找他们的硬币时遇到了一点困难。许多人不知道去哪里，不知道必须遵循什么程序。最初，许多人害怕为了获得硬币而不得不透露他们的种子短语。许多人发现很难获得最初的1 DSM作为申请交易的汽油。</p><p id="2a8b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji"/><a class="ae iq" href="https://cosmos.network/" rel="noopener ugc nofollow" target="_blank"><strong class="hu ji">宇宙社区</strong> </a> <strong class="hu ji">响应</strong></p><p id="e38a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">宇宙社区渴望欢迎德斯莫斯及其分散的社交网络。因此，宇航员(我们经常被这样称呼)没有引起骚动，而是寻求推广DSM硬币，并欢迎德斯莫斯成为宇宙的一员。</p><p id="7922" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">广受欢迎的YouTube主持人利亚姆·康纳(Liam Conner)制作了一个<a class="ae iq" href="https://www.youtube.com/watch?v=_8gXdFKOkO4&amp;t=36s" rel="noopener ugc nofollow" target="_blank">分步视频</a>，展示如何安全地申请DSM。宇宙专家和YouTube主持人Cryptocito也试图提供对德斯莫斯和空投的<a class="ae iq" href="https://www.youtube.com/watch?v=pCRZTTvI5AA" rel="noopener ugc nofollow" target="_blank">洞察</a>。Telegram Cosmos Airdrop Chat上的数百个帖子被问题和建议点亮。</p><p id="82b0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们这里的smart nodes——一个<a class="ae iq" href="https://www.mintscan.io/desmos/validators/desmosvaloper1glmlp309zsm29errpyqcxfc0upmfx0aye7ft9d" rel="noopener ugc nofollow" target="_blank"> Desmos网络验证器</a>——也通过提供一个专用于DSM空投的电报信道而挺身而出。该频道被恰当地命名为Desmos Airdrop水龙头，帮助了2000多人了解DSM空投的复杂性。</p><p id="70b1" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们的<a class="ae iq" href="https://twitter.com/nodes_smart?s=20" rel="noopener ugc nofollow" target="_blank"> SmartNodes </a>团队致力于让人们更容易获得<br/> 1 DSM来支付申请空投所需的汽油费。我们制作了一个智能机器人，并把它贴在了Desmos Airdrop水龙头上。这些巧妙的计算机代码串使得任何人只需点击机器人，添加一个钱包地址，就可以申请空投，然后…很快…就提供了油费。</p><p id="181e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">现在，SmartNodes很高兴地宣布，我们的智能机器人成功地帮助了2286人申领他们的$DSM煤气费。</p><p id="4318" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们欢迎德斯莫斯加入我们日益壮大的宇宙大家庭。</p><p id="b44b" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji">宇宙:一个真正的社区</strong></p><p id="cd47" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">Cosmos社区的联合努力表明了我们可以做些什么来促进这一独特生态系统的成功。当我们中的一员——新宇宙区块链——在分发这些新硬币时遇到了一些困难，来自许多不同来源的援助联合起来帮助解决了这个问题。</p><p id="107d" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">我们在<a class="ae iq" href="https://www.mintscan.io/desmos/validators/desmosvaloper1glmlp309zsm29errpyqcxfc0upmfx0aye7ft9d" rel="noopener ugc nofollow" target="_blank"> SmartNodes Validator </a>相信这个Cosmos社区将继续成长并取得成功。想象一下网上人才库。想想NFT的艺术家、搜索引擎优化专家、网站设计师、3D世界的制作者——想象一下专注于这个革命性的“区块链互联网”的智囊团</p><p id="3d86" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">想象一下我们一起能完成什么。</p><p id="8228" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你注意到我们了吗？</p><p id="bfe5" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">你喜欢摆在你面前的机会吗？</p><p id="5d1e" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">让我们知道你的想法。</p><p id="705a" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">请加入并张贴在我们的电报频道。<a class="ae iq" href="https://t.me/smartnodesvalidators" rel="noopener ugc nofollow" target="_blank">https://t.me/smartnodesvalidators</a></p><p id="28c0" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">SmartNodes版权所有2021。<br/> SmartNodes授予任何人在任何媒体上复制本文任何部分(或全部)的权限。</p><figure class="it iu iv iw fq ix fe ff paragraph-image"><div class="fe ff js"><img src="../Images/4298c3735129739c64b57b11dbb6e9cb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1280/format:webp/1*qFdERmeon6i-h-nJxtHwNw.jpeg"/></div><figcaption class="je jf fg fe ff jg jh bd b be z ek">SmartNodes Validator</figcaption></figure><p id="2073" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated"><strong class="hu ji">关于智能节点</strong></p><p id="dd88" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">总部位于英国的SmartNodes是以下利害关系证明区块链的验证者(点击mintscan.io上的统计数据名称)</p><p id="3e79" class="pw-post-body-paragraph hr hs ht hu b hv hw hx hy hz ia ib ic id ie if ig ih ii ij ik il im in io ip hm dt translated">)(我)(们)(都)(不)(知)(道)(,)(我)(们)(还)(不)(知)(道)(,)(我)(们)(还)(不)(知)(道)(,)(我)(们)(还)(不)(知)(道)(,)(我)(们)(还)(不)(知)(道)(,)(我)(们)(还)(不)(知)(道)(,)(我)(们)(还)(不)(知)(道)(。</p><blockquote class="jt"><p id="3a12" class="ju jv ht bd jw jx jy jz ka kb kc ip ek translated">交易新手？试试<a class="ae iq" rel="noopener" href="/coinmonks/crypto-trading-bot-c2ffce8acb2a">加密交易机器人</a>或者<a class="ae iq" rel="noopener" href="/coinmonks/top-10-crypto-copy-trading-platforms-for-beginners-d0c37c7d698c">复制交易</a></p></blockquote></div></div>
