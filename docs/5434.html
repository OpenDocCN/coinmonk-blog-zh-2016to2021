<blockquote>原文：<a href="https://medium.com/coinmonks/passive-income-and-yield-farm-optimizers-34a146d33c3e?source=collection_archive---------2-----------------------#2021-09-20">https://medium.com/coinmonks/passive-income-and-yield-farm-optimizers-34a146d33c3e?source=collection_archive---------2-----------------------#2021-09-20</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/e81c88511a0b798b71d2aff1de5b2b7d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*-XIaaXM3FW_pI2E7sIYvDA.jpeg"/></div></div><figcaption class="jf jg fg fe ff jh ji bd b be z ek">Yield Farms allow anyone with an internet connection a way to earn passive income. But yield farms don’t come without risk, such as impermanent loss and flash loan hacks.</figcaption></figure><p id="7891" class="pw-post-body-paragraph jj jk hx jl b jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc kd ke kf kg hq dt translated">我为银行感到难过。嗯……不尽然。我的意思是——分散金融，或称DeFi，是传统银行业的主要破坏者。传统银行将不得不快速发展，以保持竞争力，应对目前世界上任何有互联网连接的地方DeFi可能性的升级。</p></div></div>
