<h1 class="translated">代币互换可以有不同的含义</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/token-swaps-can-mean-different-things-20b4043b59f8?source=collection_archive---------5-----------------------#2020-09-10">https://medium.com/coinmonks/token-swaps-can-mean-different-things-20b4043b59f8?source=collection_archive---------5-----------------------#2020-09-10</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="c93f" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated"><a class="ae jm" href="https://youtu.be/QIRwMDDKvKk" rel="noopener ugc nofollow" target="_blank"> 2分钟视频</a>讲述为什么代币互换可以有不同的含义</h2></div><figure class="jo jp jq jr fq js fe ff paragraph-image"><div role="button" tabindex="0" class="jt ju di jv bf jw"><div class="fe ff jn"><img src="../Images/85f564841ab0847c5518318d94a589a7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Pgl3qtHo_ZxTlzQGN9ySGQ.png"/></div></div><figcaption class="jz ka fg fe ff kb kc bd b be z ek">Source: <a class="ae jm" href="https://www.wavegp.com/media/building-the-future-of-cross-fi" rel="noopener ugc nofollow" target="_blank">Wave Group.com</a></figcaption></figure><p id="8837" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">一些最初的硬币发行(ico)已经使用以太坊的ERC20令牌推出，然后一旦他们自己的区块链准备好，就进行令牌交换，这有时被称为“mainnet”交换。此外，当令牌升级并提供更多功能时，可以提供令牌交换。</p></div></div>
