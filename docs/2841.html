<h1 class="translated">如何实施ERC721市场</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-to-implement-an-erc721-market-f805959ddcf?source=collection_archive---------0-----------------------#2020-03-16">https://medium.com/coinmonks/how-to-implement-an-erc721-market-f805959ddcf?source=collection_archive---------0-----------------------#2020-03-16</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="2e8d" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">在一个分散的分类广告板上放置待售的令牌化商品</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/ab4fb157975334e38b79cecd2aaf5136.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*3qBm_7fDKObvdQPoj7Sljw.jpeg"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Photo by Ethan Brooke from Pexels</figcaption></figure><p id="a223" class="pw-post-body-paragraph kc kd hx ke b kf kg iy kh ki kj jb kk kl km kn ko kp kq kr ks kt ku kv kw kx hq dt translated">在这篇文章中，我将向你展示如何为以太坊区块链编写Craigslist代码。</p><p id="c913" class="pw-post-body-paragraph kc kd hx ke b kf kg iy kh ki kj jb kk kl km kn ko kp kq kr ks kt ku kv kw kx hq dt translated">在Gumtree、易贝和Craigslist出现之前，分类广告大多是由软木或纸制成的。学校走廊、报纸、街灯、店面都有分类广告栏。</p></div></div>
