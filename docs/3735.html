<h1 class="translated">任务是卡达诺最棒的事情</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/the-mission-is-the-best-thing-on-cardano-2894a6346c48?source=collection_archive---------3-----------------------#2020-12-14">https://medium.com/coinmonks/the-mission-is-the-best-thing-on-cardano-2894a6346c48?source=collection_archive---------3-----------------------#2020-12-14</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/04f71bcf866ead60bc14257650c48538.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*MQeyycCUkjBBkqPr"/></div></div></figure><p id="1dfd" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">Cardano是一个面向任务的项目。人们不应该被投资机会所蒙蔽。他们应该先了解卡尔达诺的使命。是可以改变世界的使命。个人的利润不会让世界变得更适合居住。</p><h1 id="edaa" class="kd ke hx bd kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la dt translated"><strong class="ak">对于卡尔达诺之后的团队来说，任务永远是第一位的</strong></h1></div></div>
