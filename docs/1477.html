<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/https-medium-com-kellybreid-lessons-from-almost-a-decade-of-the-digital-economy-96b5ca3581ca?source=collection_archive---------4-----------------------#2018-09-08">https://medium.com/coinmonks/https-medium-com-kellybreid-lessons-from-almost-a-decade-of-the-digital-economy-96b5ca3581ca?source=collection_archive---------4-----------------------#2018-09-08</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/aefdd4bf574ceb178fb04dd882bf3159.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*hhnkBzwyOZvYirjslNLlzg.jpeg"/></div></div><figcaption class="ic id fg fe ff ie if bd b be z ek">Rise, Fall and Rise Again.</figcaption></figure><p id="d302" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">我从2010年开始关注比特币，经历了每一次牛市和熊市。我记得比特币免费的时候；最初的airdrop是比特币水龙头，一个每天可以获得1个免费比特币的网站。我经历过FOMO、FUD、KYC和LOL(但我不相信HODL，你会在下面看到)。</p><p id="5df1" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">在数字资产经济中，我赚了钱，也赔了钱。我很幸运，也很不幸。我喜欢认为我在资产负债表上是净正数，但我肯定因此变老了，变聪明了。</p><p id="10d1" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">2017年夏天，我决定卖掉我的一堆魔法:比特币的收集卡，这样我就可以开始认真对待数字资产宇宙，并在游戏中融入一些内容。</p><p id="c75b" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">以下几点是我从近一年的认真研究和建设中学到的。我交易过很多策略，从零开始建立了自己的algo交易机器人，花了无数时间阅读技术文件、经济理论和Twitter(如果你跟对了人，这其实是一个很好的信息来源)。</p><ul class=""><li id="7c87" class="jf jg ii ij b ik il io ip is jh iw ji ja jj je jk jl jm jn dt translated">复合收益和复合损失。复合损失要可怕得多。值得冒这个险吗？</li><li id="8c08" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">稳定是相对的；btc稳定对alts，美元稳定对btc。什么样的不稳定组合是可以接受的？</li><li id="889c" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">如果你不追踪事物，你还不如醉醺醺地赌博</li><li id="2f4d" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">弄清楚需要跟踪什么，以及为什么要跟踪。如果工具不存在，就构建它们。</li><li id="a7bb" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">股票市场的多样化是好的。数字资产领域的多样性是危险的。上市公司是经过验证的；这就是I <strong class="ij jt"> P </strong> O流程的用途。在数字资产领域，很少有技术具有可信度、被采用或带来收入。</li><li id="5fff" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">密码交易所拥有世界上最好的商业模式。只是不要被黑(如果你被黑了，就像币安一样买保险)</li><li id="fa93" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">兑换本地硬币可能比大多数alt更安全。支付股息的公司(KCS等)非常有吸引力。这在2018年的熊市中得到了证明。</li><li id="5a26" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">你的资金越多，你的策略就越具有防御性</li><li id="1a83" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">使用自动化来提高决策的准确性。</li><li id="59d1" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">当你的自动装置在做它们应该做的事情时，不要干扰它们。</li><li id="506b" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">尊重不确定性，回头看是为了吸取教训，而不是为了修正错误。</li><li id="3411" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">股息是惊人的和免费的互联网资金…只是不要失去美元试图赚钱。</li><li id="35bd" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">HODL不是一个负责任的违约投资组合策略</li><li id="2389" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">学习总是积极的</li><li id="0406" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">损失是教训。宇宙试图教你一些东西。在风险变得太高之前想清楚。现在损失X美元可能会在以后为你节省10倍的美元，但前提是你吸取了正确的教训。</li><li id="3a56" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">注意你读的东西和听的人；关注提出好问题的人，而不是给出强有力答案的人。</li><li id="31de" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">事实是静态的，但解释是动态的。</li><li id="5acb" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">学习做东西，即使你不是技术人员。如果你有两只手，你可以建造东西。建立你感兴趣的东西，或者解决你的问题。</li><li id="1c11" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">形成自己的理论和假设(不是观点)。考验他们，折磨他们，试图杀死他们。活下来的是你的赢家。</li><li id="fc2d" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">当有疑问时，简化并集中注意力。</li><li id="46ca" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">当完全迷茫时，去风险，冻结。</li><li id="632f" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">确保你有一个明确的理由去拥有一项资产。“相信这个项目”是扯淡，很有可能你不知道足够多的信息来评估它，从而做出明智的决定。</li><li id="fb36" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">给自己定规矩。规则一:遵守所有规则，除非...</li><li id="96a6" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">你想打破规则。你必须有一个具体的假设，当你这样做的时候会发生什么；打破规则是一项实验，旨在测试现有规则的有效性，而不是一张出狱卡。</li><li id="1c4a" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">检验规则、假设等最便宜的方法是什么？随着规模的扩大，这种情况会发生变化吗？</li><li id="245c" class="jf jg ii ij b ik jo io jp is jq iw jr ja js je jk jl jm jn dt translated">倒霉事时有发生。钱丢了。情绪高涨。活下来就好。</li></ul><p id="fd61" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">投入金钱，投入时间，投入精力。仅仅购买资产是不够的。构建、阅读、学习、联系、理论化、实施。如果你在这里，你就在十年的范围内。少一点，你会失望的。</p><p id="4532" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt">— -</p><p id="cc62" class="pw-post-body-paragraph ig ih ii ij b ik il im in io ip iq ir is it iu iv iw ix iy iz ja jb jc jd je hm dt translated">你学到什么了吗？<a class="ae jv" href="https://twitter.com/kellyreid" rel="noopener ugc nofollow" target="_blank">在twitter上关注我</a>(我试着问一些聪明的问题)并在下面给我一些掌声。一次就够了，两次很好，但是如果你觉得掌声很慷慨，你可以按住按钮几秒钟！</p><blockquote class="jw"><p id="72aa" class="jx jy ii bd jz ka kb kc kd ke kf je ek translated"><a class="ae jv" href="https://coincodecap.com/?utm_source=coinmonks" rel="noopener ugc nofollow" target="_blank">在您的收件箱中直接获得最佳软件交易</a></p></blockquote><figure class="kh ki kj kk kl hv fe ff paragraph-image"><a href="https://coincodecap.com/?utm_source=coinmonks"><div class="fe ff kg"><img src="../Images/7c0b3dfdcbfea594cc0ae7d4f9bf6fcb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1168/format:webp/0*OJ-qb5G6i863msBB.png"/></div></a></figure></div></div>
