<h1 class="translated">保护您的个人数据</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/protect-your-personal-data-3e18b839b16f?source=collection_archive---------1-----------------------#2020-10-08">https://medium.com/coinmonks/protect-your-personal-data-3e18b839b16f?source=collection_archive---------1-----------------------#2020-10-08</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><div class=""><h2 id="8c5b" class="pw-subtitle-paragraph iu hw hx bd b iv iw ix iy iz ja jb jc jd je jf jg jh ji jj jk jl ek translated">如果组织将您的个人数据存储在中央存储库中，您如何保护这些数据？</h2></div><figure class="jn jo jp jq fq jr fe ff paragraph-image"><div role="button" tabindex="0" class="js jt di ju bf jv"><div class="fe ff jm"><img src="../Images/435e2432370087b11f4c43f83c931cea.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*u1Chz755gBqSu1WAZqPdug.png"/></div></div><figcaption class="jy jz fg fe ff ka kb bd b be z ek">Photo by <a class="ae kc" href="https://unsplash.com/@tsbcreative?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Andy Hall</a> on <a class="ae kc" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a> Retouched by Kitty West</figcaption></figure><p id="76db" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">我随身带着我的个人资料。这是我的电子邮件地址、电话号码、家庭住址、护照等等。</p><p id="e36e" class="pw-post-body-paragraph kd ke hx kf b kg kh iy ki kj kk jb kl km kn ko kp kq kr ks kt ku kv kw kx ky hq dt translated">要么我知道我的个人数据是什么，例如我的手机号码，要么我可以在需要时出示它，例如我的护照。</p></div></div>
