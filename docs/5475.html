<h1 class="translated">帮助你不被加密图表所困的5个技巧</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/i-have-to-go-i-need-crypto-life-balance-914a084e8090?source=collection_archive---------5-----------------------#2021-09-23">https://medium.com/coinmonks/i-have-to-go-i-need-crypto-life-balance-914a084e8090?source=collection_archive---------5-----------------------#2021-09-23</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><p id="c179" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">你需要一个秘密的生活平衡。</p><figure class="jt ju jv jw fq jx fe ff paragraph-image"><div role="button" tabindex="0" class="jy jz di ka bf kb"><div class="fe ff js"><img src="../Images/ab193b4e437002fe77f34384e53f49fe.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*apXWJnP_C9Oaq7yn"/></div></div><figcaption class="ke kf fg fe ff kg kh bd b be z ek">Photo by <a class="ae ki" href="https://unsplash.com/@grzegorzwalczak?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Grzegorz Walczak</a> on <a class="ae ki" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">Unsplash</a></figcaption></figure><p id="2c30" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">我是个瘾君子。我日夜查看加密货币图表。不管市场上发生了什么，我每天24小时都在关注趋势。</p><p id="6009" class="pw-post-body-paragraph iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl jm jn jo jp jq jr hq dt translated">我订阅了专业制图平台。我买了两台大显示器。我把咖啡机放在身边。我错过了早餐，午餐，晚餐。</p></div></div>
