<h1 class="translated">物理层解释！！</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/physical-layer-explained-e3d208836338?source=collection_archive---------0-----------------------#2019-06-15">https://medium.com/coinmonks/physical-layer-explained-e3d208836338?source=collection_archive---------0-----------------------#2019-06-15</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><ul class=""><li id="6460" class="iu iv hx iw b ix iy iz ja jb jc jd je jf jg jh ji jj jk jl dt translated">物理层旨在整合网络的硬件要求，以实现数据的成功传输。</li><li id="af6b" class="iu iv hx iw b ix jm iz jn jb jo jd jp jf jq jh ji jj jk jl dt translated">网络工程师可以为物理层级别定义不同的比特传输机制，包括每个物理介质的连接器、电缆和频率的形状和类型。</li><li id="03b9" class="iu iv hx iw b ix jm iz jn jb jo jd jp jf jq jh ji jj jk jl dt translated">物理层有时在有效共享可用通信资源方面发挥重要作用，并有助于避免多个用户之间的争用。</li><li id="4fa7" class="iu iv hx iw b ix jm iz jn jb jo jd jp jf jq jh ji jj jk jl dt translated">它涉及机械和电气…</li></ul></div></div>
