<h1/>
<blockquote>原文：<a href="https://medium.com/coinmonks/how-i-lost-30-000-in-the-march-2020-bitcoin-crash-9b435a3d2a45?source=collection_archive---------0-----------------------#2020-05-01">https://medium.com/coinmonks/how-i-lost-30-000-in-the-march-2020-bitcoin-crash-9b435a3d2a45?source=collection_archive---------0-----------------------#2020-05-01</a></blockquote><div><div class="ef hh hi hj hk hl"/><div class="hm hn ho hp hq"><figure class="hs ht fm fo hu hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff hr"><img src="../Images/c483c1f638e5bb79692bd5488421fc7f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1izw1cuv8tyN5xRAqqFCug.jpeg"/></div></div></figure><p id="5da5" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我是如何在2020年3月的crypto崩溃中损失30.000美元的(这是我的错误列表，所以你不会重复它们)</p><p id="f75c" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我在过去2年里取得的进步已经化为乌有。我将在这里分享我的故事，我希望它能帮助你做出更好的决定，如果你曾经和我一样的话。</p><p id="32ff" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我在2017年完全进入了加密市场，卖掉了我所有的股票，疯狂地迷上了ICO，爱上了加密项目。我利用了许多机会，成功地度过了大熊市中，持有并增加了我的密码筹码。我是个快乐的人。</p><p id="b7cc" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我爱上了crypto.com。自2017年以来，我一直是他们公司的粉丝，我看着他们成长并努力工作，而反对者却一次又一次地堆积起来。他们不断推出产品，不断改进，我看到他们每天的工作量大得惊人。我利用辛迪加，加密贷款计划，并利用他们的提议增加我的MCO/CRO堆栈。我一直活在梦里。我没有一夜暴富，但我可以看到100-500美元是如何慢慢积累起来的。从长远来看，这肯定会有回报的。</p><p id="9439" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">回到三月份，我用5.000 MCO(当时价值28.000美元——50% LTV)作为抵押，借了14.000美元的贷款。以下是事情的经过(字面意思):</p><p id="d5f8" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">冠状病毒来了，鲸鱼只是将此视为一个机会，让市场在几天内暴跌至3800美元。这就是人类的缺陷所在。感觉就像所有的明星都反对我:</p><ul class=""><li id="079b" class="jb jc ie if b ig ih ik il io jd is je iw jf ja jg jh ji jj dt translated">两周后就要征税了，但政府还没有宣布任何帮助。</li><li id="0c79" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">有一笔14，000美元的贷款，现在面临被清算的风险。</li><li id="1f93" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我犯了一个错误，考虑到了每个人在Twitter/Telegram上的情绪，我的意思是……如果成千上万的人都看跌——天肯定要塌下来了，对吗？(提示——错了——没有一个电报小组或推特上的人没有一个议程，并试图按照他们的方式改变事情)</li></ul><p id="6430" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">引爆点是crypto.com系统中的一个错误，它触发了我的清算，尽管我有大约9000 MCO代币作为抵押(我增加了更多以确保我不会被清算——价值大约18000美元(当BTC处于最低点时)用于14.000美元的贷款，所以我应该是安全的)。请注意，我以前从未经历过清算。</p><p id="68e4" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">系统故障——清算触发。看到这么多钱损失，市场崩溃，每个人都看跌，病毒恐慌，我很惭愧地说，但我很恐慌，我开始做错误的决定后，错误的决定挖自己越来越深的洞。我只是不能恰当地处理这种情况。</p><p id="b5e9" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这里是犯下严重错误的地方:</p><p id="7393" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">1 —我最终从清算中获得了4600 MCO的退款。BTC反弹到4900点左右——每个人都叫它死猫反弹，跌到3000点以下，每个人都害怕和看跌，所以我最终卖掉了绝对底部。事后看来，3天后又有一次下跌，我本可以重新买入，但每个人都看跌，我不再相信自己的判断。我在想“我肯定不可能是唯一正确的人，每个人都是错的。对吗？对不对？”我大错特错了。我只是一直看着BTC慢慢爬上来，而每个人都在呼吁更严重的下降。</p><figure class="jq jr js jt fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jp"><img src="../Images/7a3a2e119ffe97d73782749e7703a052.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*9AAwyRU-70yge7f1CHP3nA.png"/></div></div></figure><figure class="jq jr js jt fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff ju"><img src="../Images/0c996160e5ea5bc8c8bfebffb39b97da.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*s-00j97f3XKwFa-FBBp5wg.png"/></div></div></figure><p id="b024" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">2——如果crypto.com能够更快地处理清算错误和整理资金，这整个情况本来是可以避免的，但他们花了2周时间才启动另一次全额退款。然而，他们退还了我作为抵押品的全部金额——9000 MCO。</p><p id="9cf2" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我一意孤行，做的第一件事就是卖掉MCO，偿还贷款，重新持有/锁定5000股MCO，这样我就不会被迫再次卖出。出于一些愚蠢的原因，我在考虑美元价值而不是MCO金额，并且仍然在水下，我用不属于我的4600 MCO开始，连同我剩下的任何东西——交易一些BTC，并认为我可以通过不在4900美元重新买入BTC来赚回一些我浪费的现金。想想吧——这(一点也)不顺利</p><p id="e5bf" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">3 .排队币安期货交易:比特币在几周内从4000英镑涨到了7000英镑左右，处于疫情，经济前景很糟糕——数百万人失业，我在想，我有很大的机会可以收回做空死猫反弹的现金，直到我能回到收支平衡。老实说，我甚至对盈利都不感兴趣。我只关心找回失去的东西。因此，我犯了最大的错误——试图在这样一个情绪化的时间框架内交易——特别是当你不是真正的全职日内交易者的时候。</p><p id="ea05" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">正如你所料:损失，超过损失，我最大的损失在下面。如果我不接受这个损失并继续持有，我就会被平仓，失去所有的30.000美元。</p><p id="c0ec" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">4 —精神代价。</p><p id="782e" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这是我一生中最耗费脑力的一段时间。我现在意识到我做了什么——我失去了不属于我的钱，并为此感到非常愚蠢和尴尬，但我也有责任把钱赚回来，所以我必须玩这个游戏。</p><p id="5d07" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">这让我变成了一个我根本不喜欢的人:</p><ul class=""><li id="1e08" class="jb jc ie if b ig ih ik il io jd is je iw jf ja jg jh ji jj dt translated">我的工作受到影响，因为我无法集中注意力</li><li id="2873" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我感觉自己就像被夹在绞肉机里，我做的每一个决定都是错误的:做多——市场走了另一条路，做空——市场走了另一条路，我一次又一次地亏损。</li><li id="a76c" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我经常感到心碎，在压力下表演，我不断地为犯下一个又一个错误而击败自己。</li><li id="0d55" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我讨厌我正在做的事情，甚至当我取得一些胜利的时候——这一点也不值得，因为我只是觉得我正在比赛，试图至少让一切恢复到收支平衡。</li><li id="dabd" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我每晚醒来3 4次，检查我的位置，做更多糟糕的决定，只是为了在早上看到我必须做的就是在我醒来的时候什么也不做。我只是太痛苦了，无法理解这一点，也无法阻止自己一次又一次地犯这些错误。</li><li id="3b9b" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我是个糟糕的父亲。每次我带Alex出去散步，我都会不断检查我的交易/头寸。我知道我的行为很糟糕，我只是不能让自己振作起来，划分。</li></ul><p id="dee7" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">4 —变更:</p><p id="a0ce" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">一旦我开始明白我必须停止听取公众意见，只做我认为正确的事情，承担全部责任并100%控制，否则我将永远在寻找替罪羊——“我受到了这样那样的影响，所以这是他们的错”，这就真的发生了。知道我必须完全负起责任后，我开始做一些激进的事情:</p><ul class=""><li id="add9" class="jb jc ie if b ig ih ik il io jd is je iw jf ja jg jh ji jj dt translated">完全忽略加密推特。句号。我一点也不去考虑其他人在做什么。</li><li id="3aef" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">退出所有电报组，如Whalepool和其他组，显然人们从那里获得市场情绪。我只和几个有亲密朋友的团体保持联系，我相信他们并没有真正的目的。</li><li id="3ba6" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我不再试图对市场发表意见，因为这样做我会有偏见。</li><li id="e394" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我请一个朋友帮忙寻找一个公正的市场观察者，他可以告诉我一些公正的意见，没有议程，我没有兴趣跟随，但用它来增加我前进的决策。</li><li id="cb46" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我知道我在绘制通道、趋势线和时间框架方面有所欠缺，所以我花了一点时间再教育自己一点，结合阻力和支点，我开始看到一个向前的计划。</li><li id="f3a2" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我明白我必须尊重非交易区——当每个人都蜂拥而至要采取行动时，他们最终只会被割草，所以我开始瞄准3-4天的边缘交易。</li><li id="23bd" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我开始强迫自己至少锻炼30分钟。我不想做太长时间的运动以至于疲劳，但是要足够长的时间让大脑每天给我一点智慧。</li></ul><p id="87ae" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">5 —结果:</p><p id="49f9" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">我仍然不知所措，但我已经收回了我要还给crypto.com的钱，我现在要休息一段时间。因为卖了底，总共损失了大约30.000美元，但是现在我只想休息一会儿，重新恢复理智，专注于工作，再次做一个好人。</p><figure class="jq jr js jt fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff jv"><img src="../Images/9c00fc999d2c9ebf92b7cd9d12ce0038.png" data-original-src="https://miro.medium.com/v2/resize:fit:664/format:webp/1*HynNEFDK67CVlTvzNaPcvQ.png"/></div></div><figcaption class="jw jx fg fe ff jy jz bd b be z ek">My biggest win</figcaption></figure><figure class="jq jr js jt fq hv fe ff paragraph-image"><div class="fe ff ka"><img src="../Images/ea3932da91c15c4b54cce4c848fd2cfb.png" data-original-src="https://miro.medium.com/v2/resize:fit:686/format:webp/1*8e8WYQzH0Suvqg_zEUpltQ.png"/></div><figcaption class="jw jx fg fe ff jy jz bd b be z ek">My biggest loss</figcaption></figure><figure class="jq jr js jt fq hv fe ff paragraph-image"><div role="button" tabindex="0" class="hw hx di hy bf hz"><div class="fe ff kb"><img src="../Images/445e7055496316592ad1347c8ed1f5b1.png" data-original-src="https://miro.medium.com/v2/resize:fit:670/format:webp/1*iWj2Bkl806NAuv6b3uTX9w.png"/></div></div><figcaption class="jw jx fg fe ff jy jz bd b be z ek">wins and losses</figcaption></figure><figure class="jq jr js jt fq hv fe ff paragraph-image"><div class="fe ff jv"><img src="../Images/4a36600c9affaca23c5c7820c029199a.png" data-original-src="https://miro.medium.com/v2/resize:fit:664/format:webp/1*AzORTW9hk96XN-us5gDE1A.png"/></div></figure><figure class="jq jr js jt fq hv fe ff paragraph-image"><div class="fe ff kc"><img src="../Images/1d788f6d1e807c7f619eebee62e849a1.png" data-original-src="https://miro.medium.com/v2/resize:fit:642/format:webp/1*9YDukqTbJ5G4KlFN7Koaog.png"/></div></figure><figure class="jq jr js jt fq hv fe ff paragraph-image"><div class="fe ff kd"><img src="../Images/69aa5369946dda1c2d70461fc101369e.png" data-original-src="https://miro.medium.com/v2/resize:fit:698/format:webp/1*utM1ifv4rixpewGUtRCzBQ.png"/></div><figcaption class="jw jx fg fe ff jy jz bd b be z ek">Licking my wounds but regaining my sanity</figcaption></figure><p id="19cb" class="pw-post-body-paragraph ic id ie if b ig ih ii ij ik il im in io ip iq ir is it iu iv iw ix iy iz ja hm dt translated">6 —经验教训:</p><ul class=""><li id="4c15" class="jb jc ie if b ig ih ik il io jd is je iw jf ja jg jh ji jj dt translated">我明白了，当天要塌下来的时候，唯一能做到的人是那些不会做出草率决定的人。冷静的头脑占上风。</li><li id="0f23" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">当天塌下来的时候，如果冷静的头脑被保存下来，就有机会被拥有——至少在这种情况下。</li><li id="352b" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">人类不想那么容易就翻身，当事情变得困难时——人们团结起来互相帮助——至少在我生活的地区是这样。我喜欢这部分。</li><li id="1928" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">少就是多。只有当我开始相信自己，并且只相信比我聪明的非常有限的一群朋友时，我才能取得一些进展，我知道100%没有议程。</li><li id="5d44" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">照顾好大脑，大脑就会照顾好你。我正要走到绝望的边缘，喝一杯，抽一支烟，但我选择了健身，大脑奖励了我一小群好的决定，帮助我恢复了关键的部分。</li><li id="1e7e" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">我已经支付了非常昂贵的学费——30.000美元，这大约是我在过去两年中取得的所有进步，但我希望这最终使我成为一个更好的人，更聪明一点。</li><li id="ae5f" class="jb jc ie if b ig jk ik jl io jm is jn iw jo ja jg jh ji jj dt translated">有疑问的时候，回去做一点教育。它帮助我消除了之前对市场走向的所有想法，并做出了一些正确的行动，让我挽回了我必须挽回的损失的关键部分。</li></ul><p id="b40c" class="pw-post-body-paragraph ic
