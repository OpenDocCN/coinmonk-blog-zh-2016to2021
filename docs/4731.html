<blockquote>原文：<a href="https://medium.com/coinmonks/cardano-empowers-individuals-de172e1f29e4?source=collection_archive---------2-----------------------#2021-06-09">https://medium.com/coinmonks/cardano-empowers-individuals-de172e1f29e4?source=collection_archive---------2-----------------------#2021-06-09</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><div class=""/><figure class="fi fk iv iw ix iy fe ff paragraph-image"><div role="button" tabindex="0" class="iz ja di jb bf jc"><div class="fe ff iu"><img src="../Images/1b2608dd2f770c115a5379f0aa39d5c5.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/0*rczlRyMDfoYiIZdJ.jpg"/></div></div></figure><p id="bd62" class="pw-post-body-paragraph jf jg hx jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">卡尔达诺有赋予个人权力的潜力，但为了平衡这一点，它可能会削弱机构、银行和国家的地位。技术可以帮助新的权力再分配，给人们更大的自由。但这只能在特定的条件下发生，成功将取决于人民自己。不是技术上的。</p><h1 id="9aa2" class="kd ke hx bd kf kg kh ki kj kk kl km kn ko kp kq kr ks kt ku kv kw kx ky kz la dt translated">我们和当局之间的合同</h1></div></div>
