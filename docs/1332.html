<h1 class="translated">调查职权范围</h1>
<blockquote>原文：<a href="https://medium.com/coinmonks/investigating-tor-d3765bfa4455?source=collection_archive---------6-----------------------#2018-08-16">https://medium.com/coinmonks/investigating-tor-d3765bfa4455?source=collection_archive---------6-----------------------#2018-08-16</a></blockquote><div><div class="ef hl hm hn ho hp"/><div class="hq hr hs ht hu"><figure class="hw hx fm fo hy hz fe ff paragraph-image"><div role="button" tabindex="0" class="ia ib di ic bf id"><div class="fe ff hv"><img src="../Images/ee9b572acc8b054da6af217bb4385795.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*SmP8ShuDDCELPD-jCITAEA.png"/></div></div></figure><div class=""/><p id="500c" class="pw-post-body-paragraph jf jg ii jh b ji jj jk jl jm jn jo jp jq jr js jt ju jv jw jx jy jz ka kb kc hq dt translated">随着我们进入一个信息时代，在互联网上，那些想要跟踪用户活动的人和那些相信匿名的人之间有一场持续的战斗。最近关于“被遗忘权”的辩论表明，在互联网上可以隐藏的东西很少，而删除这些痕迹可能很困难。互联网也是一个犯罪可以通过匿名滋生的地方，所以争论的双方一直处于紧张状态…</p></div></div>
